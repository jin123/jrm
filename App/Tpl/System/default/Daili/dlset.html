<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增代理商</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
</head>
<body>
<div class="sitebar">
  <div class="sitebar_logo"><img src="__PUBLIC__/images/logo2.png"></div>
  <div class="sitebar_meun"> <a href="<{:U('Index/index')}>">首页</a> <a href="<{:U('Daili/index')}>" class="b">代理商管理</a> <a href="<{:U('Kehu/index')}>">用户管理</a> </div>
  <div class="sitebar_guan"> <a href="<{:U('Index/index')}>"><img src="__PUBLIC__/images/MB_0023_home2.png">首页</a> <a href="<{:U('Index/edit')}>"><img src="__PUBLIC__/images/MB_0024_LOCK.png">账户</a> <a href="<{:U('Login/logout')}>"><img src="__PUBLIC__/images/MB_0019_shut-down.png">退出</a> </div>
</div>
<div class="spliter"></div>
<div class="content1">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">新增代理商</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginadminName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">新增代理商<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
 	 <form class="form" method="post" target="_top" enctype="multipart/form-data" >
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right">代理商帐号：</td>
            <td width="84%"><input type="text" id="dluser" name="dluser"  value="<{$dldata.dluser}>"  style="width:200px" class="input login_input_1"></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">代理商密码：</td>
            <td width="84%"><input type="text" id="dlpwd" name="dlpwd"  value=""  style="width:200px" class="input login_input_1"></td>
          </tr>
		  <tr>
            <td width="16%" class="table_txt_right">代理级别：</td>
            <td width="84%">
            <select id="level" name="levelid"  class="input login_input_1">
            
            <option value=0 <if condition="$dldata.levelid neq 3"> selected</if>>普通代理</option>
            <option value=3 <if condition="$dldata.levelid eq 3"> </if>>金牌代理</option>
            </select>
            </td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">开户量：</td>
            <td width="84%"><input type="text" id="dltotal" name="dltotal"  value="<{$dldata.dltotal}>"  style="width:200px" class="input login_input_1"></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">代理商姓名：</td>
            <td width="84%"><input type="text" id="dlname" name="dlname"  value="<{$dldata.dlname}>"  style="width:200px" class="input login_input_1"></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">代理商电话：</td>
            <td width="84%"><input type="text" id="dltel" name="dltel"  value="<{$dldata.dltel}>"  style="width:200px" class="input login_input_1"></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">信息备注：</td>
            <td width="84%"><textarea name="dlinfo" class="input login_input_1" style="width:510px;height:80px;" maxlength="100"><{$dldata.dlinfo}></textarea></td>
          </tr>          
			<tr>
            <td></td>
            <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
