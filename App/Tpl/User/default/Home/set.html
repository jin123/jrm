<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页回复配置_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">图文自定义回复</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
    <div class="new_main_tit pt10">首页回复 </div>
    <div class="tab">
    <ul>
      <li class="current tabli" id="tab2"><a href="<{:U('Home/set')}>">首页回复</a></li>
      <li class="tabli" id="tab0"><a href="<{:U('Areply/index')}>">关注回复</a></li>
      <li class="tabli" id="tab1"><a href="<{:U('Text/index')}>">关键词回复</a></li>
      <li class="tabli" id="tab2"><a href="<{:U('Img/index')}>">图文回复</a></li>
    </ul>
  </div>
      <form class="form" method="post" action=""  enctype="multipart/form-data">
        <table class="new_main_zhuce">
          <tbody>
            <tr>
              <td width="16%" class="table_txt_right">关键词：</td>
              <td width="84%"><span class="red">首页 或者 home —— 当用户输入该关键词时，将会触发此回复。</span></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">回复标题：</td>
              <td width="84%"><input type="text" name="title" value="<{$home.title}>" class="input login_input_1" style="width:580px;"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">内容介绍：</td>
              <td width="84%"><textarea style="width:580px;height:120px" name="info" id="info" class="input login_input_1"><{$home.info}></textarea>
                <strong class="input_ts_y">最多填写120个字</strong></td>
            </tr>
            <tr>
              <td  width="16%" class="table_txt_right">回复图片：</td>
              <td width="84%"><input type="text" name="picurl" id="picurl" value="<{$home.picurl}>" class="input login_input_1" style="width:580px;">
                <strong class="input_ts_y">
                <a href="javascript:void(0)" onclick="upyunPicUpload('picurl',700,420)" class="btnGreen">选择图片</a>
                </strong> </td>
            </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
