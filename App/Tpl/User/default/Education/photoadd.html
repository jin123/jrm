<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改微相册_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">微相册</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">添加微相册<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
    <form method="post" action="">
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th>名称</th>
            <th>显示顺序</th>
            <th>图片外链地址（宽720够了，高不限制）</th>
            <th>图片简单说明（可不填）</th>
            <th>显示</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="title" value=""  class="px"/></td>
            <td><input type="text" name="sort" value="0"  class="px" style="width:50px;" /></td>
            <td><input class="px"  type="text" name="picurl" id="picurl" value="" style="width:150px;"/>
              <a href="javascript:void(0)" onclick="upyunPicUpload('picurl',1500,1000)" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>
              <input type="hidden" name="pid" value="<{$Think.get.id}>"  /></td>
            <td><input class="px" type="text"  style="width:250px;"  name="info" value=""  /></td>
            <td><input class="checkbox" type="checkbox" name="status" value="1"  checked ></td>
            <td><button type="submit" id="vtype" class="btnGray vm" >添加</button></td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="new_main_tit pt10">图片列表</div>
    <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th>名称</th>
          <th>显示顺序</th>
          <th>图片外链地址（宽720够了，高不限制）</th>
          <th>图片简单说明（可不填）</th>
          <th>显示</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
          <volist name="photo" id="photo">
        
      <form method="post" action="<{:U('Photo/list_edit')}>">
        <tr>
          <td><input type="text" name="title" value="<{$photo.title}>" class="px"/></td>
          <td><input type="text" name="sort" value="<{$photo.sort}>"  class="px" style="width:50px;" /></td>
          <td><input class="px"  type="text" name="picurl" id="picurl<{$i}>" value="<{$photo.picurl}>" style="width:150px;"/>
            <a href="javascript:void(0)" onclick="upyunPicUpload('picurl<{$i}>',1500,1000)" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl<{$i}>')">预览</a></td>
          <td><input class="px" type="text"  style="width:250px;"  name="info" value="<{$photo.info}>"  /></td>
          <td><input class="checkbox" type="checkbox" name="status" value="1" 
            <if condition="$photo['status'] eq 1">checked</if>
            >
            <input type="hidden"  name="pid" value="<{$photo.pid}>"/>
            <input type="hidden"  name="id" value="<{$photo.id}>"/></td>
          <td><button type="submit" name="edit" value="true" class="btnGray vm">修改</button>
            <a href="<{:U('Photo/list_del',array('id'=>$photo['id']))}>">删除</a></td>
        </tr>
      </form>
        </volist>
      
        </tbody>
      
    </table>
  </div>
</div>
</div>
</body>
</html>
