<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加点评</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});					
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/index')}>">首页</a><span class="wap_span_2">
      添加点评</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">
      添加点评<span class="button_r_1 fabu"><a href="<{:U('Education/remark')}>">返回</a></span></div>
    <form class="form" method="post" action="<{:U('Education/addremark')}>" enctype="multipart/form-data">
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>点评标题：</td>
            <td width="84%"><input type="text" name="title" value="" class="input login_input_1" style="width:560px;" /></td>
          </tr>
		  <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>点评内容：</td>
            <td width="84%"><textarea name="content" rows="4" cols="60" style="border:1px solid #aaa;"></textarea></td>
          </tr>
		  <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>家长：</td>
            <td width="84%"><input type="text" name="name" value="" class="input login_input_1" style="width:560px;" /></td>
          </tr>
		  
            <td width="16%" class="table_txt_right"><span class="red">*</span>显示顺序：</td>
            <td width="84%"><input type="text" name="sort" value="" class="input login_input_1" style="width:560px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">&nbsp;</td>
            <td width="84%">
            <input type="submit" class="btnGreen" value="保存">
			<input type="reset" class="btnGray" value="取消"/>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
