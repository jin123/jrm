<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2"><a href="<{:U('Education/index')}>">教育机构</a></span><span class="wap_span_2">讲师风采</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">讲师风采<a href="<{:U('Education/setjs',array('jid'=>$jid))}>"><span class="button_r_1 fabu">添加讲师</span></a></div>
    <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th>讲师姓名</th>
          <th>讲师相片</th>
          <th>讲师简介</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="list">
          <tr>
            <td><{$list.name}></td>
            <td><img src="<{$list.pic}>" style="width:100px;height:150px;"></td>
            <td><{$list.jianjie}></td>
            <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                <div class="h3_cat">
                  <div class="h3_cat_list">
                    <ul>
                      <a href="<{:U('Education/setjs',array('id'=>$list['id'],'jid'=>$list['jid']))}>">
                      <li>修改</li>
                      </a> <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Education/deljs',array('id'=>$list['id'],'jid'=>$list['jid']))}>');">
                      <li>删除</li>
                      </a>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="clear"></div></td>
          </tr>
        </volist>
      </tbody>
    </table>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
</body>
</html>
