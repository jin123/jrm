<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微商城管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script charset="utf-8" src="__PUBLIC__/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">商品管理</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">订单导出</div>
    <div class="new_main_tit ">
      <div class="tab">
        <ul>
          <li class="tabli" id="tab0"><a href="<{:U('Product/index')}>">商品管理</a></li>
 <li class="tabli" id="tab0"><a href="<{:U('Product/transportation')}>">运费设置</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Product/cats')}>">商品分类管理</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Product/orders')}>">订单管理</a></li>
          <li class="tabli current"><a href="<{:U('Orderinfo/index')}>">订单导出</a></li>
          <li class="tabli" id="tab5"><a href="<{:U('Reply_info/set',array('infotype'=>'Shop'))}>">商城回复配置</a></li>
          <li class="tabli" id="tab5"><a href="<{:U('Shopflash/index',array('type'=>'3'))}>">幻灯片设置</a></li>
        </ul>
      </div></div>
    <form class="form" method="post" action="<{:U('/Orderinfo/derive')}>" target="_top" enctype="multipart/form-data">
            <table class="new_main_zhuce">
              <tbody>
                <tr>
                  <th width="16%" class="table_txt_right">搜索：</th>
                  <td>起始时间：
                    <input type="text" id="ktime" name="ktime" size="14" class="input login_input_1" style="width:170px;" onClick="WdatePicker()">
                    &nbsp;&nbsp;&nbsp;
                    结束时间：
                    <input type="text" name="jtime" size="14" id="jtime"  class="input login_input_1" style="width:170px;" onClick="WdatePicker()">
                    <strong class="input_ts_y">(格 式:2013-1-1)</strong></td>
                </tr>
                <tr >
                  <th width="16%" class="table_txt_right">导出选项：</th>
                  <td valign="middle" height="60" style="line-height: 30px;"><input type="checkbox" name="hubby[]" value="id" checked="checked" class="np" />订单号&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="time" checked="checked" class="np"  />下单时间&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="name" checked="checked" class="np"  />商品名称&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="total" checked="checked" class="np"  />商品数量&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="price" checked="checked" class="np"  />商品价格&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="cartprice" checked="checked" class="np"  />订单金额&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="address" checked="checked" class="np"  />收货地址&nbsp;&nbsp;<br/>
				<input type="checkbox" name="hubby[]" value="truename" checked="checked" class="np"  />收货人姓名&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="tel" checked="checked" class="np"  />收货人联系方式&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="sent" checked="checked" class="np"  />订单状态&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="paid" checked="checked" class="np"  />付款状态&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="groupon" checked="checked" class="np"  />分类&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="logistics" checked="checked" class="np"  />快递公司&nbsp;&nbsp;
				<input type="checkbox" name="hubby[]" value="logisticsid" checked="checked" class="np"  />快递单号&nbsp;&nbsp;</td>
                </tr>
                <tr>
                  <td></td>
                  <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">开始导出</button>
                    <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </form>
  </div>
</div>
</body>
</html>
