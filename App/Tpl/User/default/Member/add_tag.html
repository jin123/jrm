<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>添加会员标签</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
</head>
<body>
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">会员标签</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
     <div class="new_main_tit pt10"><{$infoType.name}>会员标记修改<a href="<{:U('Member/tag')}>"><span class="button_r_1 fabu">返回</span></a></div>
  <form class="form" method="post" id="form" name="form" action="">
            <input type="hidden" name="discount" id="discount" value="" />
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>筛选用户：</td>
            <td width="84%">
              <select name="wecha_id" id="wecha_id">
              <volist name="data" id="vo">
              <option value="<{$vo.wecha_id}>"><{$vo.wechaname}></option>
              </volist>
              </select>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>标签名称：</td>
            <td width="84%"><input type="text" id="tag_name" name="tag_name" value="" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          
          <tr>
            <td></td>
            <td>            
             <button id="add_tag" class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
    </div>
    </div>
</body>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
