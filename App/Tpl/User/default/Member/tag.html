<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">粉丝管理</span><span class="wap_span_2">粉丝标签</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
    <div class="new_main_tit pt10">粉丝标签
  
</div>
      <div class="tab">
        <ul>
          <li class="  tabli" id="tab0"><a href="<{:U('Member/userinfo')}>">粉丝列表</a></li>
		    <li class="tabli" id="tab0"><a href="<{:U('Member/group')}>">粉丝分组管理</a></li>
            <li class="current tabli" id="tab0"><a href="<{:U('Label/tag')}>">粉丝标签</a></li>
            <li class=" tabli" id="tab1"><a href="<{:U('Label/index')}>">标签管理</a></li>
        </ul>
      </div>
      </div>
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th>微信名</th>
            <th>标签名称</th>
            <th >操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="o">
            <tr>
              <td><{$o.wechaname}></td>
              <td><if condition='$o.label_list neq ""'><{$o.label_list}><else />暂无标签</if></td>
				<td>
				<div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">

                  <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>

                  <div class="h3_cat">

                    <div class="h3_cat_list">

                      <ul>

                        <a href="javascript:void(0)" name="tag" data-id="<{$o.wecha_id}>" value="true"  class="tag"  >

                        <li>添加/修改</li>

                        </a> <a onclick="return window.confirm('您确定要删除吗?');" href="<{:U('Label/dellabel',array('wecha_id'=>$o['wecha_id']))}>">

                        <li>删 除</li>

                        </a>

                      </ul>

                    </div>

                  </div>

                </div>

                <div class="clear"></div>
				
				
				</td>
            </tr>
            
          </volist>
        </tbody>
      </table>
      <div class="pagelistbox"><{$page}></div>
    </div>
  </div>
</div>

<script>
function checkvotethis() {
	var aa=document.getElementsByName('del_id[]');
	var mnum = aa.length;
	j=0;
	for(i=0;i<mnum;i++){
		if(aa[i].checked){
		j++;
		}
	}
	if(j>0) {
		document.getElementById('info').submit();
	} else {
		alert('未选中任何文章或回复！')
	}
}
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
$('.tag').live('click',function(){

	var wecha_id=$(this).attr("data-id");

//	alert(wecha_id);

	art.dialog.open("?g=User&m=Label&a=adduserlabel&wecha_id="+wecha_id,{lock:true,title:'添加/修改标签',width:400,height:250,yesText:'关闭',background: '#000',opacity: 0.45});
	
	
});



 </script>
