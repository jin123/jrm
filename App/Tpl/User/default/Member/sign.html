<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">签到管理</span><span class="wap_span_2">签到日志</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
    <div class="new_main_tit pt10">签到日志
  
</div>
      <div class="tab">
        <ul>
            <li class="tabli" id="tab0"><a href="<{:U('Label/signset')}>">积分设置</a></li>
            <li class="current tabli" id="tab1"><a href="<{:U('Label/sign')}>">签到日志</a></li>
        </ul>
      </div>
      </div>
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
          	<th>用户名</th>
            <th>总积分</th>
            <th>签到天数</th>
            <th >最后签到时间</th>
          </tr>
        </thead>
        <tbody>
          <volist name="data" id="o">
            <tr>
              <td><{$o.wechaname}></td>
              <td><{$o.total_score}></td>
              <td><{$o.continuous}></td>
				<td><{$o.sign_time|date="Y-m-d H:i:s",###}></td>
            </tr>
            
          </volist>
        </tbody>
      </table>
      <div class="pagelistbox"><{$page}></div>
    </div>
  </div>
</div>

<script>
function checkvotethis() {
	var aa=document.getElementsByName('del_id[]');
	var mnum = aa.length;
	j=0;
	for(i=0;i<mnum;i++){
		if(aa[i].checked){
		j++;
		}
	}
	if(j>0) {
		document.getElementById('info').submit();
	} else {
		alert('未选中任何文章或回复！')
	}
}
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
$('.tag').live('click',function(){

	var wecha_id=$(this).attr("data-id");

//	alert(wecha_id);

	art.dialog.open("?g=User&m=Label&a=adduserlabel&wecha_id="+wecha_id,{lock:true,title:'添加/修改标签',width:400,height:400,yesText:'关闭',background: '#000',opacity: 0.45});
	
	
});



 </script>
