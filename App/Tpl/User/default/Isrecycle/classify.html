<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>回收站栏目_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>

<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
		function validate(){
		if(window.confirm('你确定删除吗？')){
			document.getElementById("myform").submit();
			}
	
		}
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">回收站栏目</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">回收站栏目 
    <!--<a href="javascript:setPreview('/index.php?g=Wap&m=Index&token=<{$token}>&show=1');" target="_blank"><span class="button_r_1 fabu">预 览</span></a>-->
    <a href="javascript:void(0);" onclick="validate()"> <span class="button_r_1 fabu" style="width:100px;" >删除</span></a>
    </div>
	<div class="tab">
        <ul>
          <li class="current tabli" id="tab0"><a href="<{:U('Isrecycle/classify')}>">栏目设置</a></li>
          <li class="tabli" id="tab1"><a href="<{:U('Isrecycle/index')}>">文章管理</a></li>
        </ul>
      </div>
	  <form id="myform"  action="<{:U('Isrecycle/deletes')}>" method="post" style="margin-top:30px;">
	<table width="100%" class="new_main_liebiao" >
      <tr>
      	<th><input type="checkbox" id="checkbox" onClick="ChkAllClick(this);" value="" name="checkbox">
              全部选择</th>
        <th style="width:120px;">栏目名称</th>
        <th style="width:80px;">排序</th>
        <th style="width:220px;">栏目图片</th>
        <th>首页显示</th>
        <th>操作</th>
      </tr>
      <volist name="info" id="vo">
        <tr>
        	<td><input type="checkbox" name="id[]" id="id" class="checkitem" value="<{$vo.id}>"></td>
          <td><{$vo.name}></td>
          <td><{$vo.sorts}></td>
          <td><if condition="$vo['img'] neq '' "><div class="cateimg"><img src="<{$vo.img}>" class="cateimg_small"  /><img src="<{$vo.img}>" class="cateimg_big" /></div></if></td>
          <td><eq name="vo.status" value="1">是<else/>否</eq></td>
          <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
              <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
              <div class="h3_cat">
                <div class="h3_cat_list">
                  <ul>
                        <a onclick="return window.confirm('你确定要删除这个栏目吗?')" href="<{:U('Isrecycle/dels',array('id'=>$vo['id']))}>;">
                        <li>删 除</li>
                        </a>
						<!--<a onclick="if(window.confirm('你确定要删除这个栏目吗?'));" href="<{:U('Isrecycle/dels',array('id'=>$vo['id']))}>">
                        <li>删 除</li>
                        </a>-->
						<a href="<{:U('Isrecycle/restores',array('id'=>$vo['id']))}>" >
                        <li>还 原</li>
                        </a>
						<a onclick="return window.confirm('你确定要删除这个栏目吗?')" href="<{:U('Isrecycle/delq',array('id'=>$vo['id']))}>;">
                        <li>删除栏目及栏目下文档</li>
                        </a>
						<!--<a onclick="if(window.confirm('你确定要删除这个栏目吗?'));" href="<{:U('Isrecycle/delq',array('id'=>$vo['id']))}>">
                        <li>删除栏目及栏目下文档</li>
                        </a> -->
						<a href="<{:U('Isrecycle/restoreq',array('id'=>$vo['id']))}>" >
                        <li>还原栏目及栏目下文档</li>
                        </a>
						<a href="javascript:setPreview('<{:U('/Wap/Index/contents/',array('token'=>$vo['token'],'id'=>$vo['id'],'openid'=>'fromuserid'))}>');">
                        <li>预 览</li>
                        </a>
                      </ul>
                </div>
              </div>
            </div>
            <div class="clear"></div></td>
        </tr>
      </volist>
    </table>
	</form>
    <div class="pagelistbox"><{$page}></div>
  </div>
</div>
</div>
<script type="text/javascript">

function selallck(o){
	if($(o).prop('checked')){
		$('check_box').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('check_box').find('input[type="checkbox"]').prop('checked',false);
	}
}
function ChkAllClick(obj){
	var value=$(obj).attr('checked');
	$("input[type='checkbox'][class='checkitem']").attr('checked',value);
 }
</script>
</body>
</html>
