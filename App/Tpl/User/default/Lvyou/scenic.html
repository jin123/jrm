<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">

<head>

<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">旅游景区</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit ">景区管理</div>
    <div class="new_main_tit ">
      <div class="a"> </div>
      <a href="<{:U('Lvyou/poster')}>"><span class="button_r_1 fabu mgtb10" style="width:100px;">宣传海报</span></a> 
      <!--<a href="javascript:void(0);" onclick="validate()">
      <span class="button_r_1 fabu mgtb10" style="width:100px;" >删除</span></a>

    <div style="clear:both;"></div>
    <script>
		function validate(){
		if(window.confirm('你确定删除吗？')){
			document.getElementById("myform").submit();
			}
	
		}
	</script>
    <form id="myform"  action="<{:U('Lvyou/del_scenic')}>" method="post">
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr> 
            <!--<th width="10%"><input type="checkbox" id="checkbox" onClick="ChkAllClick(this);" value="" name="checkbox">全部选择</th>
          -->
            <th width="20%">景区名称</th>
            <th width="30%">景区描述</th>
            <th width="27%">显示顺序</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="o">
            <tr>
              <td style="display: none;"><input type="hidden" value="<{$o.id}>"></td>
              <!--<td><input type="checkbox" name="id[]" id="id" class="checkitem"  value="<{$o.id}>"></td>
            -->
              <td class="title"><{$o.name}> </td>
              <td><{$o.ms}></td>
              <td><{$o.sort}></td>
              <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul>
                        <!-- <a href="__APP__/Lvyou/lyjj/id/<{$o.id}>">
                      <li>旅游区简介</li>
                      </a> --> 
                        <a href="__APP__/Lvyou/scenerylist/id/<{$o.id}>">
                        <li>景点</li>
                        </a> <a href="__APP__/wap/Lvyou/scenery">
                        <li>查看</li>
                        </a> <a href="<{:U('Lvyou/scenicset',array('id'=>$o['id'],'status'=>'set'))}>">
                        <li>修 改</li>
                        </a> <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Lvyou/delete_scenic',array('id'=>$o['id']))}>');">
                        <li>删 除</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
<script type="text/javascript">

$(function(){
	$(".title").click(function(){
		var inputobj = $("<input type='text'>");
		inputobj.css("color","red");
		inputobj.css("border-width",0);
		var tdobj = $(this);
		inputobj.width(tdobj.width());
		inputobj.height(tdobj.height());
		inputobj.val(tdobj.html());
		tdobj.html("");
		inputobj.appendTo(tdobj);
		inputobj.click(function(){
			return false;
		});
		uid = tdobj.prev().find("input").val();
		//alert(uid);
		inputobj.blur(function(){
			//alert('aaaa');
			$.post('__URL__/modjqtitle',{title:inputobj.val(),id:uid},function(data){
			//alert(data);
			/*if(1){
				history.go(0);
				
			}*/	 
			tdobj.html(inputobj.val());
			inputobj.css("color","blue");
			});
			/*$(this).removeClass("input");
			inputobj.remove();*/
		});
		inputobj.css('text-align','center');		
	});
});

function selallck(o){
	if($(o).prop('checked')){
		$('check_box').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('check_box').find('input[type="checkbox"]').prop('checked',false);
	}
}
function ChkAllClick(obj){
	var value=$(obj).attr('checked');
	$("input[type='checkbox'][class='checkitem']").attr('checked',value);
 }

</script>
</body>
