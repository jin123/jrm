<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>旅游景点_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">旅游景点</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit ">景点管理</div>
      <div class="new_main_tit ">
      <div class="a">
     	
      </div>
	  <a href="<{:U('/Lvyou/index')}>">
      <span class="button_r_1 fabu mgtb10" style="width:100px;" >返回景区</span></a>
      <a href="javascript:void(0);" onclick="validate()">
      <span class="button_r_1 fabu mgtb10" style="width:100px;" >删除</span></a>
      <a href="<{:U('/Lvyou/sceneryadd/id/'.$id)}>"><span class="button_r_1 fabu mgtb10" style="width:100px;">添加景点</span></a>  
      </div>
      <div style="clear:both;"></div>
      
      <script>
		function validate(){
		if(window.confirm('你确定删除吗？')){
			document.getElementById("myform").submit();
			}
	
		}
	</script>
	<form id="myform"  action="<{:U('Lvyou/del_scenery')}>" method="post">
    <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th width="10%"><input type="checkbox" id="checkbox" onClick="ChkAllClick(this);" value="" name="checkbox">全部选择</th>
          <th width="20%">景点名称</th>
          <!-- <th width="30%">所属景区</th> -->
		  <th width="27%">显示顺序</th>
          <th width="15%">操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="o">
          <tr>
		  <input type="hidden" name="scenicid" value="<{$o.scenicid}>">
          <td><input type="checkbox" name="id[]" id="id" class="checkitem"  value="<{$o.id}>"></td>
            <td>
             <{$o.names}>
             </td>
            <!-- <td><{$o.name}></td> -->
            <td><{$o.sort}></td>
            <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                <div class="h3_cat">
                  <div class="h3_cat_list">
                    <ul>
					<a href="<{:U('Lvyou/impress',array('zid'=>$o['id'],'jdid'=>$id))}>">
                      <li>游客印象</li>
                      </a>
					  <a href="<{:U('Lvyou/comment',array('zid'=>$o['id'],'jdid'=>$id))}>">
                      <li>专家点评</li>
                      </a>
					  <a href="__APP__/wap/Lvyou/scenery">
                      <li>查看</li>
                      </a> 
                      <a href="<{:U('Lvyou/sceneryset',array('sid'=>$o['id'],'status'=>'set','id'=>$id))}>">
                      <li>修 改</li>
                      </a> 
                      <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Lvyou/delete_scenery',array('id'=>$o['id']))}>');">
                      <li>删 除</li>
                      </a>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="clear"></div></td>
          </tr>
        </volist>
      </tbody>
    </table>
    </form>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>

<script type="text/javascript">

function selallck(o){
	if($(o).prop('checked')){
		$('check_box').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('check_box').find('input[type="checkbox"]').prop('checked',false);
	}
}
function ChkAllClick(obj){
	var value=$(obj).attr('checked');
	$("input[type='checkbox'][class='checkitem']").attr('checked',value);
 }

</script>
</body>
</html>
