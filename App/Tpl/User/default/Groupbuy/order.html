<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{:C('site_name')}></title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style_2_common.css?BPm" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
 订单编号：<{$data.sn}><br>
 支付状态：  <if condition="$data.fustatus eq 1">已付款<else/>未付款</if>
  <br>
  团购用户：<{$data.usname}><br>
  联系方式：<{$data.tel}><br>
  配送地址：<{$data.addr}><br>
  团购数量：<{$data.tgnum}><br>
  </div>
</if>

<form class="form" method="post" id="form" action="<{:U('Groupbuy/orderset')}>">
    <input type="hidden" name="id" value="<{$data.id}>" />
  <div class="msgWrap bgfc">
    <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
      <tr>
          <th><span class="red">*</span>付款状态：</th>
          <td><select name="fustatus">
              <option value="0" 
              <if condition="$data.fustatus eq 0">selected</if>
              >未付款
              </option>
              <option value="1" 
              <if condition="$data.fustatus eq 1">selected</if>
              >已付款
              </option>
            </select></td>
        </tr>
        <tr>
          <th><span class="red">*</span>发货状态：</th>
          <td><select name="fastatus">
              <option value="0" 
              <if condition="$data.fastatus eq 0">selected</if>
              >未发
              </option>
              <option value="1" 
              <if condition="$data.fastatus eq 1">selected</if>
              >已发
              </option>
            </select></td>
        </tr>
        <tr>
          <th><span class="red">*</span>快递公司：</th>
          <td><input type="text" name="logisticgs" value="<{$o.logisticgs}>" class="px" style="width:200px;" /></td>
        </tr>
        <tr>
          <th><span class="red">*</span>快递单号：</th>
          <td><input type="text" name="logisticsn" value="<{$o.logisticsn}>" class="px" style="width:200px;" /></td>
        </tr>
        <tr>
          <th>&nbsp;</th>
          <td><input type="hidden" name="groupon" value="1" />
            <button type="submit" name="button" class="btnGreen">保存</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
</body>
</html>
