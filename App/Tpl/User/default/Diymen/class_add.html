<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自定义菜单_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/diymen/tipswindown.css" type="text/css" media="all" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">自定义菜单</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">添加菜单<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="" method="post" onSubmit="return CheckForm();">
        <table class="new_main_zhuce">
          <tbody>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right"></td>
              <td width="42%"></td>
              <td width="42%" rowspan="12"><img src="__PUBLIC__/images/menudemo.png" width="283" height="550" /></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right"><font color="red">*</font>上级菜单：</td>
              <td width="42%"><select name="pid" id="pid"  class="selectoption" style="width:225px">
                  <option selected="selected" value="0">-顶级菜单-</option>
                  <volist id="class" name="class">
                    <option  value="<{$class.id}>"><{$class.title}></option>
                  </volist>
                </select></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right"><font color="red">*</font>菜单名称：</td>
              <td width="42%"><input type="text" name="title" id="title" style="width:212px" class="input login_input_1" value=""></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right"><font color="red">*</font>触发关键词：</td>
              <td width="42%"><input type="text" name="keyword" id="menu_key" style="width:212px" class="input login_input_1" value=""></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right"><font color="red">*</font>链接地址：</td>
              <td width="42%"><input type="text" id="url" name="url" style="width:212px" class="input login_input_1" value=""> <strong class="input_ts_y">
            <a href="javascript:void(0)" onclick="getLink('url',760,420)" class="btnGreen">获取站内链接</a>
            </strong>
                <br />
                <strong class="input_ts_y">（点击菜单可以发送关键词所对应的内容，链接请带上http://)</strong></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right">排序：</td>
              <td width="42%"><input type="text" name="sort" style="width:212px" class="input login_input_1" value="0"></td>
            </tr>
            <tr>
              <td width="16%" colspan="3" class="table_txt_right">显示：</td>
              <td width="42%"><select name="is_show" id="is_show"  class="selectoption" style="width:225px">
                  <option  value="1">是</option>
                  <option  value="0">否</option>
                </select></td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td><button class="button_r_1" type="submit" style="width:150px;margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px;margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td colspan="3"></td>
            </tr>
            <tr>
              <td colspan="3"></td>
            </tr>
            <tr>
              <td colspan="3"></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<script>
function CheckForm()
{
 if((document.addcontent.keyword.value == "")&&(document.addcontent.url.value == ""))
 {
  alert("请填写关键词和链接的其中一项!");
  //history.back();
  //document.loginForm.keyword.focus();
  return false;
 }
}
</script>
</body>
</html>
