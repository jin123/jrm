<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>附近门店列表_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">附近门店列表</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
     <div class="new_main_tit pt10"><{$infoType.name}>门店信息添加/修改<a href="<{:U('Company/index')}>"><span class="button_r_1 fabu">返回</span></a></div>
    <form onsubmit="callback();" class="form" method="post" id="form" name="form" action="<{:U('Company/update')}>">
     
        <input type="hidden" name="id" value="<{$set.id}>" />
     
    <!--  <input type="hidden" name="discount" id="discount" value="<{$set.discount}>" />-->
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>名称：</td>
            <td width="84%"><input type="text" id="name" name="name" value="<{$set.name}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>简称：</td>
            <td width="84%"><input type="text" id="shortname" name="shortname" value="<{$set.shortname}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>电话：</td>
            <td width="84%"><input type="text" id="tel" name="tel" value="<{$set.tel}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>手机：</td>
            <td width="84%"><input type="text" id="mp" name="mp" value="<{$set.mp}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>地址：</td>
            <td width="84%"><input type="text" id="address" name="address" value="<{$set.address}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>Logo地址：</td>
            <td><input class="input login_input_1" name="logourl" id="logourl" value="<{$set.logourl}>" style="width:580px;">
              <a href="javascript:void(0)" onclick="upyunPicUpload('logourl',700,420)" class="btnGreen">选择图片</a></td>
          </tr>
          <tr>
            <th width="16%" class="table_txt_right"><span class="red">*</span>经纬度：
              </td>
            <td>经度
              <input type="text" id="longitude"  name="longitude" size="14" class="input login_input_1" value="<{$set.longitude}>" readonly="readonly" />
              纬度
              <input type="text"  name="latitude" size="14" id="latitude" class="input login_input_1" value="<{$set.latitude}>" readonly="readonly"/>
              <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())">在地图中查看/设置</a></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">顺序：</td>
            <td width="84%"><input type="text" id="taxis" name="taxis" value="<{$set.taxis}>" class="input login_input_1" style="width:100px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">图文详细页内容</td>
            <td width="84%"><textarea name="intro" id="editor_id"  rows="5" style="width:680px;height:360px"><{$set.intro}></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><if condition="$isBranch eq 1">
                <input type="hidden" name="isbranch" value="1" />
              </if>
              <button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
    </div>
</div>
<script type="text/javascript">
	function drop_confirm(msg, url){
		if(confirm(msg)){
			window.location = url;
		}
	}	
</script>
</body>
</html>
