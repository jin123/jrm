<div class="cLineD">
    <form method="get" action="<{:U('Link/coupon')}>" id="searchForm">
        <input type="text" id="msgSearchInput" class="px" placeholder="输入关键词搜索" name="searchkey" value="<{$searchkey}>">
        <button type="submit" name="appidsubmit" value="true" class="btnGreen vm"><strong>搜索</strong></button>
        <span id="msg"></span>
    </form>
</div>

<table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
  <thead>
    <tr>
      <th>关键字</th>
          <th>优惠券名称</th>
          <th>开始时间/结束时间</th>
          <th>优惠券状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
<if condition="infos">
<foreach name="infos" item="r" key="n">
<tr>
<td><{$r.keyword}></td>
            <td><{$r.title}></td>
            <td><{$r.statdate|date='Y-m-d',###}><br />
              <{$r.enddate|date='Y-m-d',###}></td>
            <td><if condition="$r['status'] eq 0">未开始
                <elseif condition="$r['status'] eq 2"/>
                已经结束
                <else/>
                已经开始</if></td>
<td><a data="Coupon/index/id/<{$r.id}>">选择</a></td></tr>
</foreach>
<else/>
<tr><td colspan="5">没有内容</td></tr>
</if>
  </tbody>
</table>
<div class="pagelistbox"><{$page}></div>
