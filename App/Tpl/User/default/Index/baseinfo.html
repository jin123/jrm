<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑资料_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript">  
function checkSubmit()
{
	if(document.form2.oldpwd.value=='')
	{
		document.form2.oldpwd.focus();
		alert("旧密码必须填写！");
		return false;
	}
	if(document.form2.userpwdok.value!=document.form2.userpwd.value)
	{
		document.form2.userpwdok.focus();
		alert("两次密码不一致！");
		return false;
	}
	if(document.form2.vdcode.value=="")
	{
		document.form2.vdcode.focus();
		alert("验证码不能为空！");
		return false;
	}
}
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">编辑资料</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
  <div class="new_main_tit pt10">资料修改</div>
    <div class="tab">
      <ul>
        <li class="current tabli" id="tab0"><a href="<{:U('Index/baseinfo')}>">资料修改</a></li>
        <li class="tabli" id="tab1"><a href="<{:U('Index/edit')}>">公众号管理</a></li>
      </ul>
    </div>
    <div class="reg_form_zl">
      <h4>管理资料：</h4>
    </div>
    <table class="new_main_ziliao">
      <tr>
        <td width="15%" class="table_txt_right">用户名：</td>
        <td width="85%"><{$Think.session.loginUserName}></td>
      </tr>
      <tr>
        <td class="table_txt_right">登录IP：</td>
        <td><{$dinfo['loginip']}></td>
      </tr>
      <tr>
        <td class="table_txt_right">最后登录时间：</td>
        <td><{$dinfo['logintime']|date="Y-m-d H:m:s",###}></td>
      </tr>
    </table>
    <div class="reg_form_zl">
      <h4>修改登录密码：</h4>
    </div>
    <form action="<{:U('/Index/pwdsave/')}>" method='post' name='form2' onsubmit="return checkSubmit();">
      <table class="new_main_ziliao">
        <tr>
          <td width="15%" class="table_txt_right">新密码：</td>
          <td width="85%"><input name="userpwd" type="password" id="userpwd" class="input login_input_1">
            <strong class="input_ts_y" style="color:red;">(不修改密码请保留此项为空)</strong></td>
        </tr>
        <tr>
          <td width="15%" class="table_txt_right">确认新密码：</td>
          <td width="85%"><input name="userpwdok" type="password" id="userpwdok" class="input login_input_1">
            <strong class="input_ts_y" style="color:red;">(不修改密码请保留此项为空)</strong></td>
        </tr>
        <tr>
          <td width="15%" class="table_txt_right">原登录密码：</td>
          <td width="85%"><input name="oldpwd" type="password" class="input login_input_1" id="oldpwd">
            <strong class="input_ts_y" style="color:red;">*(请填入原密码修改资料)</strong></td>
        </tr>
        <tr>
          <td width="15%" class="table_txt_right">验证码：</td>
          <td width="85%"><input name="verify" type="text" class="input login_input_1" style="width:60px;height:22px;line-height:22px;" value="" maxlength="4"/>
            <img src="__APP__/Login/verify" onclick="this.src=this.src+'?'" align="top" /></td>
        </tr>
      </table>
      <div class="new_main_button">
        <input type="hidden" name="id" value="<{$dinfo['id']}>"/>
        <button class="button_g_1" style=" width:250px; margin-top:15px;">我要提交</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
