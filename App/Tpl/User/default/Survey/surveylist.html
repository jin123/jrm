<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微调研_<{$Think.session.sitename}>管理后台</title>
<style type="text/css">
	#gotonext {
		position:fixed; top:500px;right:100px;buttom:100px;width:163px;height:81px;
	}
</style>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/DatePicker/WdatePicker.js"></script>
<style>
input[type=text]{
	border: 1px solid #CCCCCC;
    border-radius: 5px;
    height: 28px;
    line-height: 28px;
	margin-right: 15px;
	text-indent: 0.5em;
}
</style>
</head>
<body>
<div class="spliter"></div>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">微调研</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
  

    <div class="new_main_tit">微调研活动<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a><a href="<{:U('Survey/surveychart',array('id'=>$id))}>"><span class="button_r_1 fabu">查看比例</span></a></div>
    <div class="">
<form action="">
<input type="hidden" name="m" value="Survey"/>
<input type="hidden" name="a" value="surveyhdlist"/>
手机号：
<input type="text"   value="<{$Think.get.tel}>" name="tel" style="margin-top: 10px;width:150px;"/>
开始时间：
<input type="text"   value="<{$Think.get.kssj}>"   style="margin-top: 10px;width:150px;" name="kssj" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss'})" relobj="yyuccalendar" rel="yyuc"/>结束时间：
<input type="text"   value="<{$Think.get.jssj}>"  style="margin-top: 10px;width:150px;" name="jssj" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss'})" relobj="yyuccalendar" rel="yyuc"/>

<button type="submit" class="btnGrayS">检索</button>
</form>
</div>
    <div class="new_main_tit ">
      <div class="a">	
      </div>
     </div>
    <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th width="22%">用户名称</th>
          <th width="20%">用户电话</th>	  
		  <th width="20%">参与时间</th>
		  <th width="16%">意见反馈</th>
          <th width="17%">操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="o">
          <tr>
            <td><{$o.username}></td>
            <td><{$o.tel}></td>
            <td><{$o.ctime|date="Y-m-d H:i:s",###}></td>
            <td><{$o.yjfk}></td>
            <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
            		<a href="<{:U('Survey/surveydetail',array('id'=>$o['id'],'status'=>'set'))}>">
                      <li>查看详情</li>
                	</a>
              	</div>
              <div class="clear"></div>
            </td>
          </tr>
        </volist>
      </tbody>
    </table>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>

</body>
</html>
