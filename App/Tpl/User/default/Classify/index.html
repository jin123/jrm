<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微站栏目_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">微站栏目</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">微站栏目 
    <a href="javascript:setPreview('/index.php?g=Wap&m=Index&token=<{$token}>&show=1');"><span class="button_r_1 fabu">预 览</span></a>
    <a href="<{:U('Classify/add')}>"><span class="button_r_1 fabu">新增</span></a> </div>
    <table width="100%" class="new_main_liebiao">
      <tr>
        <th style="width:120px;">栏目名称</th>
        <th style="width:80px;">排序</th>
        <th style="width:220px;">栏目图片</th>
        <th>首页显示</th>
        <th>操作</th>
      </tr>
      <volist name="info" id="vo">
        <tr>
          <td><a href="<{:U('Tu/index',array('class'=>$vo['id']))}>"><{$vo.name}></a></td>
          <td><{$vo.sorts}></td>
          <td><if condition="$vo['img'] neq '' "><div class="cateimg"><img src="<{$vo.img}>" class="cateimg_small"  /><img src="<{$vo.img}>" class="cateimg_big" /></div></if></td>
          <td><eq name="vo.status" value="1">是<else/>否</eq></td>
          <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
              <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
              <div class="h3_cat">
                <div class="h3_cat_list">
                  <ul>
                    <if condition="$vo.url eq ''"> <a href="<{:U('/Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$token))}>" target='_blank'>
                      <li>预 览</li>
                      </a>
                      <else />
                      <a href="<{$vo.url}>" target='_blank'>
                      <li>预 览</li>
                      </a> </if>
                    <a href="<{:U('Classify/edit',array('id'=>$vo['id']))}>">
                    <li>编 辑</li>
                    </a>
					<a onclick="return window.confirm('您确定要删除吗？删除栏目，同时删除栏目下的文章！')" href="<{:U('Classify/del',array('id'=>$vo['id']))}>;">
                        <li>删 除</li>
                        </a>
					 <!--<a href="<{:U('Classify/del',array('id'=>$vo['id']))}>">
                    <li>删 除</li>
                    </a>-->
                  </ul>
                </div>
              </div>
            </div>
            <div class="clear"></div></td>
        </tr>
      </volist>
    </table>
    <div class="pagelistbox"><{$page}></div>
  </div>
</div>
</div>
</body>
</html>
