<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>360°全景_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">360°全景</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10" style="margin-top:10px;">360°全景<a href="<{:U('Panorama/add')}>"><span class="button_r_1 fabu" style="width:140px;">添加360°全景</span></a></div>
    <div class="new_main_tit ">
      <div class="tab">
        <ul>
          <li class="tabli current" id="tab0"><a href="<{:U('Panorama/index')}>">全景管理</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Reply_info/set',array('infotype'=>'panorama'))}>">回复配置</a></li>
        </ul>
      </div>
    </div>
    <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th width="26%">名称</th>
          <th width="48%">关键词</th>
          <th width="26%">操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="o">
          <tr>
            <td><{$o.name}></td>
            <td><{$o.keyword}></td>
            <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                <div class="h3_cat">
                  <div class="h3_cat_list">
                    <ul>
                      <a href="<{:U('Panorama/set',array('id'=>$o['id']))}>">
                      <li>修 改</li>
                      </a> <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Panorama/delete',array('id'=>$o['id']))}>');">
                      <li>删 除</li>
                      </a><a href="<{:U('/Wap/Panorama/item/',array('token'=>$o['token'],'id'=>$o['id'],'openid'=>'fromuserid'))}>" target="_blank">链 接</a> <a href="javascript:setPreview('<{:U('/Wap/Panorama/item/',array('token'=>$o['token'],'id'=>$o['id'],'openid'=>'fromuserid'))}>');">
                      <li>预 览</li>
                      </a>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="clear"></div></td>
          </tr>
        </volist>
      </tbody>
    </table>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
</body>
</html>
