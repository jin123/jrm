<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>职员管理_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">职员管理</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">设置职员<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form method="post" action="" enctype="multipart/form-data">
        <table class="new_main_zhuce">
          <tbody>
            <tr>
              <td width="16%" class="table_txt_right">姓名：</td>
              <td width="84%"><input type="input" class="input login_input_1" id="name" name="name" value="<{$item.name}>" style="width:670px"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">用户名：</td>
              <td width="84%"><input type="input" class="input login_input_1" id="username" name="username" value="<{$item.username}>" style="width:670px"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">密码：</td>
              <td width="84%"><input type="password" class="input login_input_1" id="password" name="password" value="" style="width:670px"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">电话：</td>
              <td width="84%"><input type="input" class="input login_input_1" id="tel" name="tel" value="<{$item.tel}>" style="width:670px"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">所属店铺：</td>
              <td width="84%"><select name="companyid" class="input login_input_1">
                  <option value="0" 
                  <if condition="$item['companyid'] eq 0">selected</if>
                  >请选择
                  </option>
                  <volist id="company" name="companys"> <option value="<{$company.id}>" 
                    <if condition="$item['companyid'] eq $company['id']">selected</if>
                    ><{$company.name}>
                    </option>
                  </volist>
                </select>
                <a href="<{:U('Company/index')}>">点击这里添加店铺</a></td>
            </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
