<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商家开卡配置_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/cart/jscolor.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">商家开卡配置</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
     </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">商家开卡配置 </div>
    <form method="post" action="">
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right">卡号英文编号：</td>
            <td width="84%"><input type="input" class="input login_input_1" id="title" value="" name="title" style="width:200px;">
              例：<font style="color:red">BSD</font>-65535 <font style="color:red">BSD</font>就是英文编号</td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">选择人群：</td>
            <td width="84%">
                <label><input name="group" type="radio" value="1" checked="checked">所有会员</label>
                <label><input type="radio" name="group" value="2">普通会员</label>       
                <label><input type="radio" name="group" value="3">银卡会员</label>
                <label><input type="radio" name="group" value="4">金卡会员</label>
                <label><input type="radio" name="group" value="5">钻石会员</label>
			</td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">卡号生成范围：</td>
            <td width="84%">起始卡号：&nbsp;
              <input type="input" class="px" id="stat" value="" onClick="WdatePicker()" name="stat">
              &nbsp;到
              <input type="input" class="px" id="enddate" value="" name="end" onClick="WdatePicker()">
              &nbsp;结束卡号. <font style="color:red">最小起始卡为:1,最大结束卡号为:65535, <br />
              例如输入1到100那么就会创建99张会员卡</font> </td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">使用说明：</td>
            <td width="84%">在此说明生成会员卡的说明，每次最多生成100张，请及时关注，会员卡是否被领取完了,全部被发放后请再次生成。</td>
          </tr>
          <tr>
            <td></td>
            <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              	<button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</body>
</html>
