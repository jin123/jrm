<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员卡特权_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">会员卡特权</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">新增会员相关特权</div>
      <div class="new_main_tit pt10"><a href="<{:U('Member_card/privilege_add',array('id'=>$thisCard['id']))}>" title="新增会员特权" class="btnGrayS vm bigbtn"> <img src="__PUBLIC__/images/cart_info/power1.png" width="24px" class="vm"> 新增会员特权 </a> 　<a href="<{:U('Member_card/coupon',array('id'=>$thisCard['id']))}>" title="查看优惠券" class="btnGrayS vm bigbtn"> <img src="__PUBLIC__/images/cart_info/power2.png" width="24px" class="vm"> 查看优惠券 </a>　 <a class="btnGrayS vm bigbtn" href="<{:U('Member_card/integral',array('id'=>$thisCard['id']))}>" title="新增礼品券"> <img src="__PUBLIC__/images/cart_info/power3.png" width="24px" class="vm"> 查看礼品券 </a></div>
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th>选择</th>
            <th>标题</th>
            <th>会员级别</th>
            <th>创建时间</th>
            <th>过期时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="data_vip" id="data_vip">
            <tr>
              <td><input type="checkbox" name="del_id[]" value="" class="checkitem"></td>
              <td><div class="answer_text"><{$data_vip.title}></div></td>
              <td><switch name="data_vip.group">
                  <case value="1">所有会员</case>
                  <case value="2">普通会员</case>
                  <case value="3">银卡会员</case>
                  <case value="4">金卡会员</case>
                  <case value="5">钻石卡会员</case>
                </switch>
              </td>
              <td><if condition="$data_vip['type'] eq 1">无时间限制<else/><{$data_vip.statdate|date='Y-m-d',###}></if></td>
              <td><if condition="$data_vip['type'] eq 1">无时间限制<else/><{$data_vip.enddate|date='Y-m-d',###}></if></td>
              <td>	<a href="<{:U('Member_card/useRecords',array('id'=>$thisCard['id'],'type'=>'vip','itemid'=>$data_vip['id']))}>">使用统计</a> <a href="<{:U('Member_card/privilege_add',array('id'=>$thisCard['id'],'itemid'=>$data_vip['id']))}>">编辑</a> <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Member_card/privilege_del',array('itemid'=>$data_vip['id'],'id'=>$thisCard['id']))}>');">删除</a> </td>
            </tr>
          </volist>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
