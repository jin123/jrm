<body>
<div class="content">
  <div class="new_hader">

    <div class="new_hader_2">

      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">康复案例<a href="javascript:void(0);" onclick="validate()"> <span class="button_r_1 fabu mgtb10" style="width:100px;" >删除</span></a> <a href="<{:U('Medical/recoveryadd',array('hid'=>$hid))}>"><span class="button_r_1 fabu mgtb10" style="width:100px;">添加</span></a> 
    </div>
    <div class="new_main_tit">
      <div class="tab">
        <ul>
          <li class="tabli" id="tab2"><a href="<{:U('Medical/department',array('hid'=>$hid))}>">科室设置</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medical/yuyueselect',array('hid'=>$hid))}>">预约查询</a></li>
          <li class="tabli" id="tab5"><a href="<{:U('Medical/yuyuecount',array('hid'=>$hid))}>">预约统计</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medically/index',array('hid'=>$hid))}>" >留言板设置</a></li>
          <li class="current " id="tab2"><a href="<{:U('Medical/recovery',array('hid'=>$hid))}>">康复案例设置</a></li>
        </ul>
      </div>
      </div>
    <div style="clear:both;"></div>
    <script>
		function validate(){
		if(window.confirm('你确定删除吗？')){
			document.getElementById("myform").submit();
			}
	
		}
</script>
    <form id="myform"  action="<{:U('Medical/recoverydel_list')}>" method="post">
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th width="10%"><input type="checkbox" id="checkbox" onClick="ChkAllClick(this);" value="" name="checkbox">
              全部选择</th>
            <th >案例名称</th>
            <th >患者姓名</th>
            <th >患者性别</th>
            <th >患者年龄</th>
            <th >操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="o">
            <tr>
              <td><input type="checkbox" name="id[]" id="id" class="checkitem" value="<{$o.id}>"></td>
              <td><{$o.title}></td>
              <td><{$o.uname}></td>
              <td><if condition="$o.sex eq 0">男
                  <else />
                  女</if></td>
              <td><{$o.age}></td>
              <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul>
                        <a href="<{:U('Medical/recoveryset',array('hid'=>$hid,'id'=>$o['id']))}>">
                        <li>修 改</li>
                        </a> <a onclick="return window.confirm('您确定要删除吗?')" href="<{:U('Medical/recoverydel',array('hid'=>$hid,'id'=>$o['id']))}>');">
                        <li>删 除</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
<script type="text/javascript">

function selallck(o){
	if($(o).prop('checked')){
		$('check_box').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('check_box').find('input[type="checkbox"]').prop('checked',false);
	}
}
function ChkAllClick(obj){
	var value=$(obj).attr('checked');
	$("input[type='checkbox'][class='checkitem']").attr('checked',value);
 }
</script>
