<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>栏目设置_<{:C('site_name')}></title>
<style type="text/css">
#gotonext {
	position: fixed;
	top: 500px;
	right: 100px;
	buttom: 100px;
	width: 163px;
	height: 81px;
}
</style>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">栏目设置</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit">栏目设置
      <div class="tab">
        <ul>
          <li class="current tabli" id="tab0"><a href="<{:U('Medical/colunmlist',array('hid'=>$hid))}>">栏目设置</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medical/department',array('hid'=>$hid))}>">科室设置</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medical/yuyueselect',array('hid'=>$hid))}>">预约查询</a></li>
          <li class="tabli" id="tab5"><a href="<{:U('Medical/yuyuecount',array('hid'=>$hid))}>">预约统计</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medically/index',array('hid'=>$hid))}>" >留言板设置</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('Medical/recovery',array('hid'=>$hid))}>">康复案例设置</a></li>
        </ul>
      </div>
      <a href="javascript:void(0);" onclick="validate()"> <span class="button_r_1 fabu mgtb10" style="width:100px;" >删除</span></a> <a href="<{:U('Medical/colunm',array('hid'=>$hid))}>"><span class="button_r_1 fabu mgtb10" style="width:100px;">添加</span></a> </div>
    <div style="clear:both;"></div>
    <script>
		function validate(){
		if(window.confirm('你确定删除吗？')){
			document.getElementById("myform").submit();
			}
	
		}
</script>
    <form id="myform"  action="<{:U('Medical/departdel_list')}>" method="post">
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th width="10%"><input type="checkbox" id="checkbox" onClick="ChkAllClick(this);" value="" name="checkbox">
              全部选择</th>
            <th >栏目名称</th>
            <th >控制器</th>
            <th >模型</th>
            <th >操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="o">
            <tr>
              <td><input type="checkbox" name="id[]" id="id" class="checkitem" value="<{$o.id}>"></td>
              <td><{$o.cname}> </td>
              <td><{$o.action}></td>
              <td><{$o.model}></td>
              <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'"> <a href="<{:U('Medical/edit',array('hid'=>$hid,'id'=>$o['id']))}>">修 改 </a> | <a onclick="return window.confirm('您确定要删除吗?')" href="<{:U('Medical/colunmdel',array('hid'=>$hid,'id'=>$o['id']))}>');">删 除 </a> </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
<script type="text/javascript">

function selallck(o){
	if($(o).prop('checked')){
		$('check_box').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('check_box').find('input[type="checkbox"]').prop('checked',false);
	}
}
function ChkAllClick(obj){
	var value=$(obj).attr('checked');
	$("input[type='checkbox'][class='checkitem']").attr('checked',value);
 }
</script>
</body>
</html>
