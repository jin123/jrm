<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>医院信息_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">医院信息</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">医院信息 <a href="<{:U('Hospital/hospital')}>"><span class="button_r_1 fabu mgtb10" style="width:100px;">添加</span></a> </div> 
    <div class="new_main_tit">
      <div class="tab">
        <ul>
          <li class="tabli" id="tab2"><a href="<{:U('/Hospital/hospitallist')}>">医院信息</a></li>
          <li class="tabli" id="tab2"><a href="<{:U('/Hospital/hospitalset')}>">回复配置</a></li>
        </ul>
      </div>
     </div>
    <form id="myform"  action="" method="post">
      <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th >医院名称</th>
            <th >缩略图</th>
            <th >电话</th>
            <th >地址</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="o">
            <tr>
              <td><{$o.name}> </td>
              <td><div class="cateimg"><img src="<{$o.thumb}>" class="cateimg_small"  /><img src="<{$o.thumb}>" class="cateimg_big" /></div></td>
              <td><{$o.tel}></td>
              <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul>
                        <a href= "<{:U('Medical/department',array('hid'=>$o['id']))}>">
                        <li>管 理</li>
                        </a> <a href="<{:U('Hospital/edit',array('id'=>$o['id']))}>">
                        <li>修 改</li>
                        </a><a onclick="return window.confirm('您确定要删除吗?');" href="<{:U('Hospital/delhospital',array('id'=>$o['id']))}>">
                        <li>删 除</li>
                        </a> <a href="<{:U('Wap/Medical/index',array('hid'=>$o['id'],'token'=>$o['token'],'wecha_id'=>'userinfo'))}>" target="_blank">
                        <li>链 接</li>
                        </a> <a href="javascript:setPreview('<{:U('/Wap/Medical/index',array('hid'=>$o['id'],'token'=>$o['token'],'wecha_id'=>'userinfo'))}>');">
                        <li>预 览</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
    <div class="pagelistbox"> <{$page}> </div>
  </div>
</div>
</body>
</html>
