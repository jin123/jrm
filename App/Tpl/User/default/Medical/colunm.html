<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>栏目设置_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script>
function indexname(){
	if (document.form.name.value.length == 0) { 
		alert('标题不能为空');
		document.form.name.focus(); 
		return false; 
		} 
		return true;
}
function indexgjz(){
	if (document.form.gjz.value.length == 0) {
		alert('关键词不能为空');
		document.form.gjz.focus(); 
		return false; 
		} 
		return true;
}
function addr(){
	if (document.form.addr.value.length == 0) {
		alert('地理位置不能为空');
		document.form.addr.focus(); 
		return false; 
		} 
		return true;
}
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2"><a href="<{:U('Medical/colunmlist',array('hid'=>$hid))}>">栏目设置</a></span><span class="wap_span_2">栏目信息</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">栏目信息</a><a href="<{:U('Medical/colunmlist',array('hid'=>$hid))}>"><span class="button_r_1 fabu">栏目设置</span></a></div>
    <div class="a"> </div>
    <form class="form" name="form" method="post"   action=""  target="_top" enctype="multipart/form-data" >
      <input type="hidden"   value="<{$vo.id}>" name="id" />
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="26%" class="table_txt_right">栏目名称：</td>
            <td width="74%"><input type="input" class="input login_input_1" id="cname" reg="^\w+$" tip="不能为空" onblur="indexname();" value="<{$vo.cname}>" name="cname" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="26%" class="table_txt_right">控制器：</td>
            <td width="74%"><input type="input" class="input login_input_1" id="action" reg="^\w+$" tip="不能为空" onblur="indexname();" value="<{$vo.action}>" name="action" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="26%" class="table_txt_right">模型：</td>
            <td width="74%"><input type="input" class="input login_input_1" id="model" reg="^\w+$" tip="不能为空" onblur="indexname();" value="<{$vo.model}>" name="model" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
        <td></td>
          <input type="hidden" name='hid' value="<{$hid}>" />
          <td><button class="button_r_1" type="submit" style=" width:130px; margin-top:15px;">提交</button>
            
            <!--<button class="button_g_1" type="reset" style=" width:130px; margin-top:15px; margin-left:20px;">重填</button></td>-->
        </tr>
        <tr>
          <td></td>
        </tr>
          </tbody>
        
      </table>
    </form>
  </div>
</div>
