<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>康复案例_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/DatePicker/WdatePicker.js"></script>
<script>
function indexname(){
	if (document.form.name.value.length == 0) { 
		alert('标题不能为空');
		document.form.name.focus(); 
		return false; 
		} 
		return true;
}
function indexgjz(){
	if (document.form.gjz.value.length == 0) {
		alert('关键词不能为空');
		document.form.gjz.focus(); 
		return false; 
		} 
		return true;
}
function addr(){
	if (document.form.addr.value.length == 0) {
		alert('地理位置不能为空');
		document.form.addr.focus(); 
		return false; 
		} 
		return true;
}
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="Admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2"><a href="<{:U('Medical/recovery',array('hid'=>$hid))}>">康复案例</a></span><span class="wap_span_2">添加康复案例</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
    <div class="new_main_tit pt10">添加康复案例<a href="<{:U('Medical/recovery',array('hid'=>$hid))}>"><span class="button_r_1 fabu">康复案例</span></a></div>
    <div class="a"> </div>
    <form class="form" name="form" method="post"   action="" enctype="multipart/form-data" >
      <input type="hidden"   value="<{$vo.id}>" name="id" />
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="26%" class="table_txt_right">案例名称：</td>
            <td width="74%"><input type="input" class="input login_input_1" id="title" reg="^\w+$" tip="不能为空" onblur="indexname();" value="<{$vo.title}>" name="title" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="26%" class="table_txt_right">患者姓名：</td>
            <td width="74%"><input type="input" class="input login_input_1" id="uname" reg="^\w+$" tip="不能为空" onblur="indexname();" value="<{$vo.uname}>" name="uname" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="26%" class="table_txt_right">患者性别：</td>
            <td ><select name="sex" id="sex" class="selectoption">
                <if condition="$vo.sex eq '0' ">
                  <option value="0" selected="selected" >男</option>
                  <option value="1">女</option>
                  <else />
                  <option value="0"  >男</option>
                  <option value="1" selected="selected">女</option>
                </if>
              </select>
              
              <!--<input name="sex" id="sex" value="<{$vo.sex}>" class="px"  type="hidden" />--></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">患者年龄：</td>
            <td width="84%"><input onkeydown="onlyNum();" type="input" reg="^\w+$" tip="不能为空" onblur="indexgjz();" class="input login_input_1" id="age" value="<{$vo.age}>" name="age" style="width:300px" >
              <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">康复时间：</td>
            <td><input type="input" class="px" id="kftime" value="<if condition="$vo['kftime'] neq ''">
              <{$vo.kftime|date="Y-m-d ",###}>
              </if>
              " onClick="WdatePicker()" name="kftime" style="width:180px;"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">康复案例图片：</td>
            <td><input class="input login_input_1" name="thumb" id="thumb" value="<{$vo.thumb}>" style="width:300px;">
              <a href="javascript:void(0)" onclick="upyunPicUpload('thumb',700,420)" class="btnGreen">选择图片</a> <a href="javascript:void(0)" onclick="viewImg('thumb')" class="btnGreen">图片预览</a></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">案例内容：</td>
            <td width="74%"><div style="margin:5px 0 10px;">
                <textarea name="content" id="editor_id" style="width:300px;height:102px;" maxlength="100" class="input login_input_1"><{$vo.content}></textarea>
              </div></td>
          </tr>
        <td></td>
          <input type="hidden" value="<{$hid}>" name="hid" />
          <td><button class="button_r_1" type="submit" style=" width:130px; margin-top:15px;">提交</button>
            
            <!--<button class="button_g_1" type="reset" style=" width:130px; margin-top:15px; margin-left:20px;">重填</button></td>-->
        </tr>
        <tr>
          <td></td>
        </tr>
          </tbody>
        
      </table>
    </form>
  </div>
</div>
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script> 
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script> 
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script> 
<script>
KindEditor.ready(function(K) {
	window.editor = K.create("textarea[id='editor_id']");
});	
</script> 
<script language="javascript">
	function test(){
		if(document.form.title.value.lenght>30)
		{
			alert("最多只能输入30个字符！");
			document.from.title.focus();
			return false;
		}
		return true;
	}
	
	function onlyNum()
	{
	if(!((event.keyCode>=48&&event.keyCode<=57)||(event.keyCode>=96&&event.keyCode<=105)))
	//考虑小键盘上的数字键
	event.returnvalue=false;
	}



</script>
</body>
</html>
