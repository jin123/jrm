<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车型修改_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});					
</script>
</head>
<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">车型修改</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">车型修改<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="<{:U('Car/carxx')}>" method="post" enctype="multipart/form-data">
	  <input type="hidden" value="<{$vo['id']}>" name="id"/>
	  <input type="hidden" name="token" value="<{$Think.session.token}>"/>
	  <input type="hidden" name="pid" value="<{$pid}>"/>
        <table class="new_main_zhuce">
          <tbody>
			 <tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>车型：</td>
              <td width="84%"><input type="text" name="name" id="title" style="width:580px" class="input login_input_1" value="<{$vo['name']}>"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right">LOGO：</td>
              <td><input class="input login_input_1" name="pic" id="pic" value="<{$vo.pic}>" style="width:580px;">
                <a href="javascript:void(0)" onclick="upyunPicUpload('pic',700,420)" class="btnGreen">选择图片</a></td>
            </tr>
            <tr style="height:60px;">
              <td width="16%" class="table_txt_right">年款：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['nk']}>" name="nk" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">指导价：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['zdj']}>" name="zdj" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">报价：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['bj']}>" name="bj" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">排量：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['pl']}>" name="pl" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">档位个数：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['dws']}>" name="dws" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">变速箱：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$vo['bsx']}>" name="bsx" style="width:580px;"></td>
            </tr>
			</tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>排序：</td>
              <td width="84%"><input type="text" name="sort" id="title" style="width:580px" class="input login_input_1" value="<{$vo['sort']}>"></td>
            </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
