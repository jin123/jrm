<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品牌管理<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">品牌管理</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">品牌管理 <a href="<{:U('Car/ppadd',array('pid'=>$pid))}>"><span class="button_r_1 fabu">新增</span></a></div>
      <table width="100%" class="new_main_liebiao">
        <tbody>
          <tr>
            <th>名称</th>
            <th>LOGO</th>
            <th>网站</th>
            <th>显示顺序</th>
            <th>操作</th>
          </tr>
          <volist name="list" id="vo">
          <tr>
              <td><{$vo.name}></td>
              <td><img width="45px" height="45px" src="<{$vo.pic}>"/></td>
              <td><{$vo.website}></td>
              <td><{$vo.sort}></td>
              <td><div class="h2_cat" onmouseover="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3 class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul>
						<a href="<{:U('Car/chexi',array('id'=>$vo['id']))}>">
                        <li>车系浏览</li>
                        <a href="<{:U('Car/edit',array('id'=>$vo['id']))}>">
                        <li>编 辑</li>
                        </a> <a onclick="if(window.confirm('您确定要删除这条数据吗?'));" href="<{:U('Car/del',array('id'=>$vo['id'],'pid'=>$vo['pid']))}>">
                        <li>删 除</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
           </tr>
          </volist>
        </tbody>
      </table>
      <div class="pagelistbox">
          <{$page}>
      </div>
    </div>
  </div>
</div>
</body>
</html>
