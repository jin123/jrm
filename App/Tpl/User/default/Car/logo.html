<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LOGO添加_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />

<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>

<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>

<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});

<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">LOGO添加</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">LOGO添加<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="<{:U('Car/logoed')}>" method="post" enctype="multipart/form-data">
		<input type="hidden" name="uid" value="<{$uid}>"/>
		<input type="hidden" name="id" value="<{$list['id']}>"/>
		<input type="hidden" name="token" value="<{$Think.session.token}>"/>
	   <table class="new_main_zhuce">
          <tbody>
            <tr>
              <td width="16%" class="table_txt_right">LOGO-1：</td>
              <td><input class="input login_input_1" name="main_1" id="main_1" value="<{$list['main_1']}>" style="width:580px;">
                <a href="javascript:void(0)" onclick="upyunPicUpload('main_1',700,420)" class="btnGreen">选择封面</a></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right">LOGO-2：</td>

            </tr>
			<tr>
              <td width="16%" class="table_txt_right">LOGO-3：</td>
              <td><input class="input login_input_1" name="main_3" id="main_3" value="<{$list['main_3']}>" style="width:580px;">
                <a href="javascript:void(0)" onclick="upyunPicUpload('main_3',700,420)" class="btnGreen">选择封面</a></td>
            </tr>
	      <tr>

            </tr>
	       <tr>
              <td width="16%" class="table_txt_right">预约封面：</td>

            </tr>
			 <tr>
              <td width="16%" class="table_txt_right">资讯封面：</td>
              <td><input class="input login_input_1" name="zixun" id="zixun" value="<{$list['zixun']}>" style="width:580px;">

            </tr>
	      <tr>
              <td width="16%" class="table_txt_right">关怀封面：</td>

            </tr>
            <tr>
              <td></td>
            </tr>

        </table>
