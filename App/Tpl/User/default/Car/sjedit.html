<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>处理预约试驾_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});					
</script>
</head>
<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">处理预约试驾</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">处理预约试驾<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="<{:U('Car/sjed')}>" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" value="<{$vo['id']}>"/>
		<input type="hidden" name="uid" value="<{$uid}>"/>
		<input type="hidden" name="token" value="<{$Think.session.token}>"/>
	   <table class="new_main_zhuce">
          <tbody>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>所在地：</td>
              <td width="84%"><input type="text" name="address" id="address" style="width:580px" class="input login_input_1" value="<{$vo['address']}>"></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>预计购车时间：</td>
              <td width="84%"><input type="text" name="yjtime" id="yjtime" style="width:580px" class="input login_input_1" value="<{$vo['yjtime']}>"></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>预算：</td>
              <td width="84%"><input type="text" name="budget" id="budget" style="width:580px" class="input login_input_1" value="<{$vo['budget']}>"></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>姓名：</td>
              <td width="84%"><input type="text" name="name" id="name" style="width:580px" class="input login_input_1" value="<{$vo['name']}>"></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>电话：</td>
              <td width="84%"><input type="text" name="tel" id="tel" style="width:580px" class="input login_input_1" value="<{$vo['tel']}>"></td>
            </tr>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>邮箱：</td>
              <td width="84%"><input type="text" name="email" id="email" style="width:580px" class="input login_input_1" value="<{$vo['email']}>"></td>
            </tr>
			<tr>
			<td width="16%" class="table_txt_right">审核状态：</td>
			<td><input type="radio" class="px" id="keyword" value="0" name="static" <if condition="$vo.static eq 0"> checked</if>/>未审核 &nbsp; &nbsp; &nbsp;
				<input type="radio" class="px" id="keyword" value="1" name="static" <if condition="$vo.static eq 1"> checked</if>/>审核通过&nbsp; &nbsp; &nbsp;
				<input type="radio" class="px" id="keyword" value="2" name="static" <if condition="$vo.static eq 2"> checked</if>/>审核未通过
			  </td>
          </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
