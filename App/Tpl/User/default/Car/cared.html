<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>汽车修改_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});	
</script>
</head>
<body>
<iframe name="myframes" style="display:none" border="0"></iframe>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">汽车修改</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">汽车修改<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="<{:U('Car/cardd')}>" method="post" enctype="multipart/form-data">
	  <input type="hidden" name="token" value="<{$Think.session.token}>"/>
	  <input type="hidden" name="id" value="<{$list['id']}>"/>
        <table class="new_main_zhuce">
          <tbody>
			<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>名称：</td>
              <td width="84%"><input type="text" name="name" id="title" style="width:580px" class="input login_input_1" value="<{$list['name']}>"></td>
            </tr>
            <tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>关键词：</td>
              <td width="84%"><input type="text" name="keyword" id="title" style="width:580px" class="input login_input_1" value="<{$list['keyword']}>"></td>
            </tr>
            <tr style="height:60px;">
              <td width="16%" class="table_txt_right">网址：</td>
              <td><input type="input" class="input login_input_1" id="url" value="<{$list['url']}>" name="url" style="width:580px;">
                <strong class="input_ts_y">（如需跳转到其他网址，请在这里填写)</strong></td>
            </tr>
            <tr>
            	<td width="16%" class="table_txt_right">介绍：</td>
            	<td><textarea class="input login_input_1" style="width:580px;height:80px;" name="ms"><{$list['ms']}></textarea></td>
            </tr>
			<tr>
				<td width="16%" class="table_txt_right">封面照片：</td>
				<td width="84%"><input type="text"  id="img" value="<{$list['pic']}>" name="pic" style="width:400px" class="input login_input_1" >
				  <strong class="input_ts_y">
				 <a href="javascript:void(0)" onclick="upyunPicUpload('img',700,420)" class="btnGreen">选择图片</a>
				  </strong></td>
			  </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:55px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:55px; margin-left:20px;">重填</button></td>
            </tr>
          </tbody>
        </table>
      </form>
  </div>
</div>
</div>
</body>
</html>
