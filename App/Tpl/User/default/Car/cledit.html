<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>处理预约信息_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});					
</script>
</head>
<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">处理预约信息</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">处理预约信息<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
      <form name="addcontent" id="addcontent" action="<{:U('Car/yychuli')}>" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" value="<{$list['id']}>"/>
		<input type="hidden" name="uid" value="<{$uid}>"/>
		<input type="hidden" name="token" value="<{$Think.session.token}>"/>
	   <table class="new_main_zhuce">
          <tbody>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">车牌号：</td>
              <td><input type="text" class="input login_input_1" id="num" value="<{$list['num']}>" name="num" style="width:580px;"></td>
            </tr>
		  <tr style="height:60px;">
              <td width="16%" class="table_txt_right">预计到店时间：</td>
              <td>
				<input type="text" class="Wdate" id="ytime" value="<{$list['ytime']}>" name="ytime" style="width:590px;" onClick="WdatePicker()"/>
			  </td>
            </tr>
		  <tr style="height:60px;">
              <td width="16%" class="table_txt_right">预计取车时间：</td>
              <td>
				<input type="text" class="Wdate" id="qtime" value="<{$list['qtime']}>" name="qtime" style="width:590px;" onClick="WdatePicker()"/>
			  </td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">车主姓名：</td>
              <td><input type="text" class="input login_input_1" id="name" value="<{$list['name']}>" name="name" style="width:580px;"></td>
            </tr>
			 <tr style="height:60px;">
              <td width="16%" class="table_txt_right">邮箱：</td>
              <td><input type="text" class="input login_input_1" id="email" value="<{$list['email']}>" name="email" style="width:580px;"></td>
            </tr>
			<tr style="height:60px;">
              <td width="16%" class="table_txt_right">电话：</td>
              <td><input type="text" class="input login_input_1" id="tel" value="<{$list['tel']}>" name="tel" style="width:580px;"></td>
            </tr>
			 <tr>
				<td class="table_txt_right" width="16%">描述:</td>
				<td>
					<textarea class="input login_input_1" style="width:580px;height:80px;" name="description"><{$list['description']}></textarea>
				</td>
			</tr>
		  <tr>
            <td width="16%" class="table_txt_right">销售类型：</td>
            <td><input type="radio" class="type" id="type" value="0" name="type" <if condition="$list['type'] eq 0"> checked</if>/>正在审核 &nbsp; &nbsp; &nbsp;
                <input type="radio" class="type" id="type" value="1" name="type" <if condition="$list['type'] eq 1"> checked</if>/>预约成功&nbsp; &nbsp; &nbsp;
			    <input type="radio" class="type" id="type" value="2" name="type" <if condition="$list['type'] eq 2"> checked</if>/>预约失败
			  </td>
          </tr>
            <tr>
              <td></td>
              <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
                <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
