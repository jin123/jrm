<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约试驾_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">预约试驾</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">预约试驾</div>
      <table width="100%" class="new_main_liebiao">
        <tbody>
          <tr>
          	
            <th>车系</th>
            <th>所在地</th>
            <th>预计购车时间</th>
            <th>预算</th>
            <th>姓名</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>审核状态</th>
            <th>操作</th>
          </tr>
          <volist name="list" id="vo">
            <tr>
              <td><{$vo.xname}></td>
              <td><{$vo.cname}></td>
              <td><{$vo.yjtime}></td>
              <td><{$vo.budget}></td>
              <td><{$vo.uname}></td>
              <td><{$vo.tel}></td>
              <td><{$vo.email}></td>
			  <td><if condition="$vo['static'] eq 0"> 未审核
				 <elseif condition="$vo['static'] eq 1"/>审核通过
				 <else />审核未通过
				 </if></td>
              <td><div class="h2_cat" onmouseover="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3 class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul><a href="<{:U('Car/sjedit',array('id'=>$vo['id'],'uid'=>$uid))}>">
                        <li>处理</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
      <div class="pagelistbox">
          <{$page}>
      </div>
    </div>
  </div>
</div>
</body>
</html>
