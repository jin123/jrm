<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线预订表单管理_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/formcheck.js"></script>
<script>
function inputtypeChange(){
	if($('#inputtype').attr('value')=='select'){
		$('#troptions').css("display","");
	}else{
		$('#troptions').css("display","none");
	}
}
function regexChange(){
	$('#regex').attr('value',$('#regexSelect').attr('value'))
}
</script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">在线预订表单管理</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">“<{$thisForm.name}>”信息列表 <a href="<{:U('Selfform/inputs',array('id'=>$thisForm['id']))}>"><span class="button_r_1 fabu">返回</span></a></div>
      <form class="form" method="post" id="form" action="">
        <if condition="$isUpdate eq 1"><input type="hidden" name="id" value="<{$set.id}>" /></if>
        <input type="hidden" name="formid" value="<{$thisForm['id']}>" />
        <table class="new_main_zhuce">
          <tbody>
            <tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>显示名称：</td>
              <td width="84%"><input type="text" name="displayname" id="displayname" style="width:580px" class="input login_input_1 require" value="<{$set.displayname}>"></td>
            </tr>
            <!--<tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>字段名称：</td>
              <td width="84%"><input type="text" name="fieldname" id="fieldname" style="width:580px" class="input login_input_1" value="<{$set.fieldname}>"></td>
            </tr>-->
            <tr>
              <td width="16%" class="table_txt_right"><font color="red">*</font>输入类型：</td>
              <td width="84%"><select name="inputtype" id="inputtype" onchange="inputtypeChange()" class="selectoption">
                  <{$inputTypeOptions}>
                </select></td>
            </tr>
            <tr id="troptions"<if condition="$set['inputtype'] neq select">style="display:none"</if>>
          <td width="16%" class="table_txt_right"><font color="red"></font>选项：</td>
            <td width="84%"><input type="text" id="options" name="options" value="<{$set.options}>" class="input login_input_1" style="width:400px;" />
              下拉列表的各个选项，多个选项用“|”隔开</td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><font color="red">*</font>是否必填：</td>
            <td width="84%"><select name="require" id="require" class="selectoption">
                <{$requireOptions}>
              </select></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><font color="red">*</font>输入限制：</td>
            <td width="84%"><select name="regexSelect" id="regexSelect" onchange="regexChange()" class="selectoption">
                <{$regexOptions}>
              </select>
              <input type="text" name="regex" id="regex" value="<{$set.regex}>" class="input login_input_1" style="width:434px;" />
              可以自己编写正则表达式</td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><font color="red">*</font>排序：</td>
            <td width="84%"><input type="text" name="taxis" id="taxis" style="width:580px" class="input login_input_1" value="<{$set.taxis}>"></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right">错误提示：</td>
            <td width="84%"><input type="text" name="errortip" id="errortip" value="<{$set.errortip}>" class="input login_input_1" style="width:400px;" />
              输入错误时的提示内容</td>
          </tr>
          <tr>
            <td></td>
            <td><button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          </tbody>
          
        </table>
      </form>
    </div>
    <script language="javascript">
    $(function(){
        $("#form").valid([
        { name:"displayname",simple:"显示名称",require:true},
        { name:"fieldname",type:"eng",simple:"字段名称",require:true},
        { name:"inputtype",simple:"输入类型",require:true}	
        ],true,true);
    
    })
    </script>
  </div>
</div>
</body>
</html>
