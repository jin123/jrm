<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线预订表单管理_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">在线预订表单管理</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">“<{$thisForm['name']}>”表单输入项管<a href="<{:U('Selfform/index')}>"><span class="button_r_1 fabu">返回</span></a> <a href="<{:U('Selfform/inputAdd',array('formid'=>$thisForm['id']))}>"><span class="button_g_1 fabu">添加</span></a> </div>
      <table width="100%" class="new_main_liebiao">
        <tbody>
          <tr>
            <th>显示名称</th>
            <th>是否必填</th>
            <th>排序</th>
            <th>输入类型</th>
            <th>操作</th>
          </tr>
          <volist name="list" id="item">
            <tr>
              <td><{$item.displayname}></td>
              <td><if condition="$item['require'] eq '0'">否<else/>是</if></td>
              <td><{$item.taxis}></td>
              <td><switch name="item.inputtype">
                  <case value="text">文本输入框</case>
                  <case value="textarea">多行文本输入框</case>
                  <case value="select">下拉列表</case>
                </switch></td>
              <td><a href="<{:U('Selfform/inputSet',array('id'=>$item['id']))}>">修改</a>&nbsp;&nbsp; <a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Selfform/inputDelete',array('id'=>$item['id']))}>');">删除</a></td>
            </tr>
          </volist>
        </tbody>
      </table>
      <div class="page">
        <ul>
          <{$page}>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
