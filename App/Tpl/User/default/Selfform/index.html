<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线预订表单管理_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/j.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">在线预订表单管理</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">在线预订(<{$count}>)<a href="<{:U('Selfform/add')}>"><span class="button_r_1 fabu">添加</span></a></div>
      <table width="100%" class="new_main_liebiao">
        <tbody>
          <tr>
            <th>名称</th>
            <th>关键词</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          <volist name="list" id="item">
            <tr>
              <td><{$item.name}></td>
              <td><{$item.keyword}></td>
              <td><{$item.time|date="Y-m-d H:i:s",###}></td>
              <td><div class="h2_cat" onmouSEOver="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                  <h3  class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                  <div class="h3_cat">
                    <div class="h3_cat_list">
                      <ul>
                        <a href="<{:U('Selfform/infos',array('id'=>$item['id']))}>">
                        <li>订单管理</li>
                        </a><a href="<{:U('Selfform/inputs',array('id'=>$item['id']))}>">
                        <li>表单管理</li>
                        </a><a href="<{:U('Selfform/set',array('id'=>$item['id']))}>">
                        <li>修 改</li>
                        </a><a href="javascript:drop_confirm('您确定要删除吗?', '<{:U('Selfform/del',array('id'=>$item['id']))}>');">
                        <li>删 除</li>
                        </a><a href="<{:U('/Wap/Selfform/index/',array('token'=>$item['token'],'id'=>$item['id'],'openid'=>'fromuserid'))}>" target="_blank">
                        <li>链 接</li>
                        </a> <a href="javascript:setPreview('<{:U('/Wap/Selfform/index/',array('token'=>$item['token'],'id'=>$item['id'],'openid'=>'fromuserid'))}>');">
                        <li>预 览</li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="clear"></div></td>
            </tr>
          </volist>
        </tbody>
      </table>
      <div class="pagelistbox">
          <{$page}>
      </div>
    </div>
  </div>
</div>
</body>
</html>
