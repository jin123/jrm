<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加图文素材_<{$Think.session.sitename}>管理后台</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
<script src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
KindEditor.ready(function(K) {
	window.editor = K.create('textarea[id="editor_id"]');
});
</script>
</head>
<body>
<div class="content">
  <div class="new_hader">
    <div class="new_hader_1"><i class="admin_home_i"></i><a href="<{:U('Index/welcome')}>">首页</a><span class="wap_span_2">图文素材管理</span></div>
    <div class="new_hader_2">
      <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
      <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="new_main">
     <div class="new_main_tit pt10"><{$infoType.name}>图文素材添加/修改<a href="<{:U('Message/imglist')}>"><span class="button_r_1 fabu">返回</span></a></div>
    <form  class="form" method="post" id="form" name="form" action="">
     
        <input type="hidden" name="id" value="<{$set.id}>" />
     
    <!--  <input type="hidden" name="discount" id="discount" value="<{$set.discount}>" />-->
      <table class="new_main_zhuce">
        <tbody>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>标题：</td>
            <td width="84%"><input type="text" id="title" name="title" value="<{$set.title}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          <tr>
            <td width="16%" class="table_txt_right"><span class="red">*</span>作者：</td>
            <td width="84%"><input type="text" id="author" name="author" value="<{$set.auther}>" class="input login_input_1" style="width:580px;" /></td>
          </tr>
          
         
        <tr>

            <td width="16%" class="table_txt_right">上传图片：</td>
            <input value="<{$set.thumb_id}>" type="hidden" name="thumb_id" id="thumb_id">
            <td width="84%"><button onclick="upweiPicUpload('thumb_id',700,420);" class="btnGreen" name="button" type="button">上传图片</button></td>

          </tr>
         
          <tr>
			  <td width="16%" class="table_txt_right">链接地址：</td>
			<td width="42%">
			<input id="url" class="input login_input_1" type="text" value="<{$set.url}>" style="width:212px" name="url">
			<strong class="input_ts_y">
			<a class="btnGreen" onclick="getLink('url',760,420)" href="javascript:void(0)">获取站内链接</a>
			</strong>
		
			</td>
         </tr>
          <tr>
            <td width="16%" class="table_txt_right">图文详细页内容</td>
            <td width="84%"><textarea  name="content" id="content"  class="input login_input_1" style="width:550px; height:200px;"><{$set.content}></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="button_r_1" type="submit" style=" width:150px; margin-top:15px;">提交</button>
              <button class="button_g_1" type="reset" style=" width:150px; margin-top:15px; margin-left:20px;">重填</button></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
    </div>
</div>
<script type="text/javascript">
	function drop_confirm(msg, url){
		if(confirm(msg)){
			window.location = url;
		}
	}	
</script>
</body>
</html>
