<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育机构_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script src="__PUBLIC__/js/common.js"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">教育机构</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
    <{include file="menu"}>
      <div class="new_main_tit pt10">教学相册<a href="<{:U('Jiaoyu/album_add',array('pid'=>$pid))}>" class="btnGrayS vm bigbtn mkr2"><img src="__PUBLIC__/images/pic.png" class="vm"> 添加相册</a></div>
      <div class="new_main_tit">
        <div class="alert">
          <p><span class="bold">使用方法：</span>
            <if condition="$album neq ''"><span style="color:red;">（注：系统默认为至少添加3个相册,注意不要重复添加同一个相册，否则删除一个同样的相册）修改<strong><a href="<{:U('Photo/index')}>"><font color='green'>[相册内容]</font></a></strong></span>
              <else/>
              <span style="color:red;"> 请您先去［机构简介］添加机构信息。再来添加教学相册</span></if>
          </p>
        </div>
      </div>
      <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="gh_423dwjkewad">
        <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
          <thead>
            <tr>
              <th>相册名称</th>
              <th>描述</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <if condition="$album eq ''">
              <tr>
                <td colspan="5" style="text-align:center; height:30px;"><strong>无任何相册信息.</strong></td>
              </tr>
              <else/>
              <volist name="album" id="list">
                <tr>
                  <td><{$list['title']}></td>
                  <td><{$list['info']}></td>
                  <td><div class="h2_cat" onmouseover="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                      <h3 class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                      <div class="h3_cat">
                        <div class="h3_cat_list">
                          <ul>
                            <a href="<{:U('Jiaoyu/album_add',array('poid'=>$list['id'],'pid'=>$pid))}>">
                            <li>编 辑</li>
                            </a> <a href="<{:U('Jiaoyu/album_del',array('poid'=>$list['id'],'pid'=>$pid))}>" onclick="return(confirm('确定要删除吗？'))" class="btn">
                            <li>删 除</li>
                            </a></a>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="clear"></div></td>
                </tr>
              </volist>
            </if>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
