<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育机构_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">教育机构</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">教学相册<a href="javascript:history.go(-1);"><span class="button_r_1 fabu">返回</span></a></div>
	  <form class="form" method="post" action="">	 
           <table class="new_main_zhuce">
            <tbody>
              <tr>
                <th width="16%" class="table_txt_right"><span class="red">*</span>请选择相册名称：</th>
                <td>
                    <select id="poid" name="poid" class="input login_input_1"> 
                    <option value="0">请选择相册</option> 
                    <volist name="photo" id="vo">
                    <option value="<{$vo['id']}>" <if condition="$vo['id'] eq $album['poid']">selected="selected"</if>><{$vo['title']}></option>
                    </volist>
                    </select>
                    <a href="<{:U('Photo/add',array('poid'=>$poid['poid']))}>" class="btn"><i class="icon-plus"></i>添加相册</a>
                 </td>
              </tr>
              <tr>
                <th width="16%" class="table_txt_right">&nbsp;</th>
                <td>
                    <if condition="$album['id'] neq ''">
                    <input type="hidden" name="id" value="<{$album['id']}>" />
                    </if>
                    <input type="hidden" name="pid" value="<{$pid}>" />
  		            <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>
                	<button type="button" class="btnGray vm">取消</button></td>
             </tr>
            </tbody>
          </table>
        </form>
    </div>
  </div>
</div>
</body>
</html>
