<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育机构_<{:C('site_name')}></title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/admin.css" />
<script charset="utf-8" src="__PUBLIC__/js/j.js"></script>
<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/upyun.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
</head>
<body>
<div id="container">
  <div class="content">
    <div class="new_hader">
      <div class="new_hader_1"><i class="Admin_home_i"></i><a href="/">首页</a><span class="wap_span_2">教育机构</span></div>
      <div class="new_hader_2">
        <div class="new_hader_2_a"><span><{$Think.session.loginUserName}></span> </div>
        <div class="new_hader_2_b"><img src="__PUBLIC__/images/user_black.jpg"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="new_main">
      <div class="new_main_tit pt10">教育机构<a href="<{:U('Jiaoyu/jiaoyuSet')}>" class="btnGrayS vm bigbtn mkr2"><img src="__PUBLIC__/images/pic.png" class="vm">添加新机构</a> </div>
      <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="gh_423dwjkewad">
        <table class="new_main_liebiao" border="0" cellspacing="0" cellpadding="0" width="100%">
          <thead>
            <tr>
              <th>关键词</th>
              <th>教育机构</th>
              <th>机构封面</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <if condition="$jiaoyu eq ''">
              <tr>
                <td colspan="4" style="text-align:center; height:30px;"><strong>没有任何机构信息.</strong></td>
              </tr>
              <else/>
              <volist name="jiaoyu" id="list">
                <tr>
                  <td><{$list['keyword']}></td>
                  <td><span class="label"><{$list['title']}></span></td>
                  <td><div class="cateimg"><img src="<{$list.cover}>" class="cateimg_small"  /><img src="<{$list.cover}>" class="cateimg_big" /></div></td>
                  <td><div class="h2_cat" onmouseover="this.className='h2_cat active_cat'" onmouseout="this.className='h2_cat'">
                      <h3 class="h2_cat_cz">操作<i class="cat_i"></i></h3>
                      <div class="h3_cat">
                        <div class="h3_cat_list">
                          <ul>
                            <a href="<{:U('Jiaoyu/jiaoyuSet',array('id'=>$list['id']))}>">
                            <li>编 辑</li>
                            </a> <a onclick="if(window.confirm('你确定要删除这篇文档吗?'));" href="<{:U('Jiaoyu/del',array('id'=>$list['id']))}>">
                            <li>删 除</li>
                            </a> <a href="<{:U('/Wap/Jiaoyu/Index/',array('token'=>$list['token'],'pid'=>$list['id'],'openid'=>'fromuserid'))}>" target="_blank">
                            <li>链 接</li>
                            </a> <a href="javascript:setPreview('<{:U('/Wap/Jiaoyu/index/',array('token'=>$list['token'],'pid'=>$list['id'],'openid'=>'fromuserid'))}>');">
                            <li>预 览</li>
                            </a> <a href="<{:U('Jiaoyu/son',array('pid'=>$list['id']))}>">
                            <li>校区</li>
                            </a> <a href="<{:U('Jiaoyu/housetype',array('pid'=>$list['id']))}>">
                            <li>培训课程</li>
                            </a><a href="<{:U('Jiaoyu/album',array('pid'=>$list['id']))}>">
                            <li>教学相册</li>
                            </a> <a href="<{:U('Jiaoyu/expert',array('pid'=>$list['id']))}>">
                            <li>家长点评</li>
                            </a><a href="<{:U('Jiaoyu/haibao',array('pid'=>$list['id']))}>">
                            <li>宣传海报</li>
                            </a><a href="<{:U('Jiaoyu/daohang',array('pid'=>$list['id']))}>">
                            <li>底部导航</li>
                            </a>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="clear"></div></td>
                </tr>
              </volist>
            </if>
          </tbody>
        </table>
      </form>
      <div class="pagelistbox"><{$page}></div>
    </div>
  </div>
</div>
</body>
</html>
