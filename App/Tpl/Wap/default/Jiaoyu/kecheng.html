        <link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/lvyou/css/style.css" media="all" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/lvyou/css/back.css" media="all" />
        <meta name="Keywords" content="" />

<body onselectstart="return true;" ondragstart="return false;">
 
<div class="wrapper" id="container">
    <!-- start -->
    <div class="act_top" id="actTop">
        <div class="act_top_show">
            <img  src="__PUBLIC__/wap/lvyou/css/img/scenic.jpg" width="720" height="130" id="bannerPic">
        </div>
    </div>
    
    <div id="roomDetails">
   		<volist name="scenery" id="scenery">
        <div class="box box_up box_up3" id="box0">
            <h3>
               <{$scenery.title}>
            </h3>
            <div class="box_type" style=" height:auto;">
                <ul class="house_type">
                
                    <li id="boxLi27" class=​"">
                        <a href="javascript:void(0);" onClick="showdetail(this);">
                            <strong>
                                <{$scenery.name}>
                            </strong>
                            <span>
                                <{$scenery.floor_num}>
                            </span>
                            <em>
                                <{$scenery.description}>&nbsp;&nbsp;&nbsp;
                            </em>
                        </a>
                        <div class="house_photo" style="display:none;">
                            <a href="<{:U('Jiaoyu/kclist',array('id'=>$scenery[id]))}>" class="ico_type">培训课程图片</a>
                            
                            <!--<a href="fjphoto.html" class="ico_360">全景图片</a>
                            
                        --></div>
                    </li>
                
                </ul>
                
            </div>
        </div>
        </volist>
    
    </div>
   
    <p>&nbsp;
        
    </p>
    <!-- end -->
</div>




<script type="text/javascript">
function showdetail(o){
	if($(o).next('div').is('.house_arrow')){
		$(o).next('div').removeClass('house_arrow').hide();
		$(o).parent().removeClass('current');
	}else{
		$(o).next('div').addClass('house_arrow').show();
		$(o).parent().addClass('current');
	}
}

</script>



</body>
</html>
