this.parentNode.getElementsByTagName("li");                        for(var i=0;i<items.length;i++){                            items[i].className="";                        }                        _this.selected.length = 0;                        _this.selected.push(this.getAttribute('dataValue'));                        this.className=_this.selectClass;                    }                }else{                    var Max = _this.config.Max?_this.config.Max:1;                    if(this.className==_this.selectClass){                        this.className="";                        _this.selectOpt(this.getAttribute('dataValue'),"remove");                    }else{                        if(_this.selected.length>=Max){                            alert("最多只能选择"+Max+"项");                        }else{                            this.className=_this.selectClass;                            _this.selectOpt(this.getAttribute('dataValue'),"add");                        }                    }                }                //去掉那个虚线框                this.firstChild.blur();                //调用回调函数                if(_this.config.OnClick)_this.config.OnClick.call(this,_this.selected);                return false;            }        }    })(_this);  }function full_update(rowid,price) {    var _this = $('#qty'+rowid);    var this_val = parseInt($(_this).val());    if (this_val < 1 || isNaN(this_val)) {        alert('购买数量不能小于0！');        $(_this).focus();        return false;    }    update_cart(rowid, this_val,price);}//加减function plus_minus(rowid, number,price) {    var num = parseInt($('#qty'+rowid).val());    num = num + parseInt(number);    if (num < 1) {        return false;    }     $('#qty'+rowid).attr('value',num);    update_cart(rowid, num,price);     }//更新购物车function update_cart(rowid, num,price) {	$.ajax({		url: '<{:U('Product/ajaxUpdateCart',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}>&id='+rowid+'&count='+num+'&price='+price,		success: function( data ) {			if(data){				var datas=data.split('|');				$('#p_buy #all_price').html('￥'+datas[1]);				$('#p_buy #all_numb').html(datas[0]);				$('#total_fee font').html('￥'+datas[1]);			}		}	});}//点击加入购物车   function add_cart(id,price,count) {    	$.ajax({    		url: "<{:U('Product/addProductToCart',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}>"+'&id='+id+'&price='+price+'&count='+count,    		success: function( data ) {    			if(data){    				var datas=data.split('|');    				$('#p_buy #all_price').html('￥'+datas[1]);                    $('#p_buy #all_numb').html(datas[0]);     			}    		}    	});    }	function check_phone_number(phone_number){    if(!(/^\d{10,11}$/.test(phone_number))){         jAlert("不是正确的手机号格式");        return false;     }else{    	return true;    }}	function tgSubmit(){    var tmp = $('li.select').find('a').html();    $('#pay_way').find('input').val(tmp);	if($("#all_numb").text() == "0"){		jAlert("您购物车上没有商品");		return false;	}		if($("#tel").val() == ""){		jAlert("请填写您的联系电话");		return false;	}	if(isNaN($("#tel").val())){		jAlert("您的联系电话含有非数字字符");		return false;	}	if($("#address").val() == ""){		jAlert("请填写您的地址");		return false;	}	if(!check_phone_number($("#tel").val())){		return false;	}		if($("#truename").val() == ""){		jAlert("请填写您的姓名");		return false;	}			return true;}</script> </script></body></html>
