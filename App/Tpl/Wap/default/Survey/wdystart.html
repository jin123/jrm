<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>填写资料</title>
<script type="text/javascript">var yyuc_jspath = "__PUBLIC__/wap/wdy/";</script>
<script type="text/javascript" src="__PUBLIC__/wap/wdy/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/wap/wdy/js/yyucadapter.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/wap/wdy/style/examine.css" />

</head>
<body>
<div class="wrapper1">
<FORM action="" method="post" onsubmit="return lingqu();">
	<img class="bg" src="__PUBLIC__/wap/wdy/images/bg.jpg">	
	<div class="inner-cont">
		<div class="qtitle">请先填写您的资料：</div>
		<div class="field-contain">
			<label for="username" class="input-label">请输入您的名称:</label>
			<input type="text" name="username" id="un" class="input-text" value="<{$userinfo['truename']}>">
		</div>
		<div class="field-contain">
			<label for="phone" class="input-label">请输入您的手机号码:</label>
			<input type="tel" name="tel" id="tel" class="input-text" value="<{$userinfo['tel']}>"  onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11">
			<span class="tip">*请务必填写正确，此手机号将作为您以后领奖的依据</span>
		</div>
		<div class="btn-wrapper">
			<button id="save-btn" class="next-btn1">开始</button>
		</div>
	</div>
 	<p class="page-url">
		<a href="/" target="_blank" class="page-url-link"></a>
	</p>
</FORM>
</div>
<script type="text/javascript">
function lingqu(){
	var un = $.trim($('#un').val());
	var tel = $.trim($('#tel').val());
	if(un=='' || tel==''){
		tusi('请完善用户信息');
		return false;
	}
	if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(tel))){ 
		tusi("手机号格式错误");
		return false;
	}
}

</script>
</body>
</html>
