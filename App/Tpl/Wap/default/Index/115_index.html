<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><{$homeInfo.wxname}></title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
		<link href="__PUBLIC__/wap/css/allcss/cate<{$tpl.tpltypeid}>_<{$tpl.color_id}>.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/wap/css/flash/css/iscroll.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/wap/moban/flash/css/plugmenu.css" rel="stylesheet" type="text/css" />
		<style>
#cate14 .mainmenu li:last-of-type {
margin-bottom: 0;
}
#cate14 .mainmenu {
margin: 50px auto;/*可修改菜单距离顶部的高度*/
bottom: auto;
top:0;
} 


</style>
<script src="__PUBLIC__/wap/css/flash/js/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
    </head>

    <body id="cate14">
	  <div class="mainbg">
                <img src="<if condition="$homeInfo.homeurl neq false"><{$homeInfo.homeurl}><else/>__PUBLIC__/wap/images/themes/bg1.jpg</if> "/>
        </div>

<div class="mainmenu">
<ul><div id="insert1" ></div>
   

 <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''"><{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}><else/><{$vo.url|htmlspecialchars_decode}></if>"><{$vo.name}></a>
                        </div>

                    </li>
                </volist>
        <div id="insert2" ></div>
        
        <div class="clr"></div>
</ul>
</div>


      
        

<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:<{$homeInfo.plugmenucolor}>"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn<{$i}> close" style="background:<{$homeInfo.plugmenucolor}>">
							<a  href="<{$vo.url}>">
								<span style="background-image: url(<{$vo.name}>.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>

</div>   </body></html>
