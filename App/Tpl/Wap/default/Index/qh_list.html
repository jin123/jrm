            <ul>
                  <h3>货币政策与金融稳定研究中心</h3>
                    <span>2014-04-15  14:20:15</span>
          <p>清华大学五道口金融学院货币政策与金融稳定研究中心是从事宏观
  政策研究的机构，为政府决策部门提供金融稳定与宏观政策方面的建议，
  承担政府部门、监管机构委托的相关课题。中心面向海内外聘请优秀的
  全职和兼职研究人员进行宏观金融政策等方面的研究，为金融稳定的分
  析、预测和操作运行提供政策建议。</p>
                </ul>
          </div>
