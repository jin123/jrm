<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><{$homeInfo.wxname}></title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/yuesh/iscroll.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/yuesh/wz.css" />
<link rel="stylesheet" href="__PUBLIC__/wap/css/flash/css/plugmenu.css">
<script src="__PUBLIC__/wap/css/102/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
<style type="text/css">
html, body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,  san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}
* {
	margin: 0;
	padding: 0;
}
li {
	list-style-type: none;
}
a {
	text-decoration: none;
}
.copyright {
	TEXT-ALIGN: center; PADDING-BOTTOM: 8px; PADDING-LEFT: 8px; PADDING-RIGHT: 8px; COLOR: #333; FONT-SIZE: 11px; PADDING-TOP: 8px
}
.copyright A {
	COLOR: #ccc
}
</style>
</head>
<body id="cate4" <if condition="$homeInfo.bg_img neq ''"> style="background:url(<{$homeInfo.bg_img}>)"</if>>
<div class="banner">
  <div id="wrapper">
    <div id="scroller">
      <ul id="thelist">
        <volist name="flash" id="so">
          <li>
            <p><{$so.info}></p>
            <a href="<{$so.url}>"><img src="<{$so.img}>" /></a></li>
        </volist>
      </ul>
    </div>
  </div>
  <div id="nav">
    <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
    <ul id="indicator">
      <volist name="flash" id="so"> <li<if condition="$i eq 1">class="active"</if>><{$i}>
        </li>
      </volist>
    </ul>
    <div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
  </div>
  <div class="clr"></div>
</div>
<div id="insert1"></div>
<script>
	var count = document.getElementById("thelist").getElementsByTagName("img").length;	
	for(i=0;i<count;i++){
		document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
	}

	document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 

	</script>
<div id="insert2"></div>
<div style="display:none"> </div>
<div style="display:none"></div>
<div id="todayList">
  <ul class="todayList">
    <volist name="info" id="vo">
      <li class="only4"><a href="<if condition="$vo['url'] eq ''"><{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}><else/><{$vo.url}></if>">
        <div class="img"> <img src="<{$vo.img}>" /> </div>
        <h2><{$vo.name}></h2>
        <p class="onlyheight"><{$vo.info}></p>
        <span	class="icon">&nbsp;</span> </a></li>
    </volist>
  </ul>
</div>
<div class="copyright">
  <if condition="$homeInfo.copyright neq ''">版权所有 &copy <{$homeInfo.copyright}>&nbsp;</if>
</div>
</body>
