<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><{$homeInfo.wxname}></title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel=stylesheet type=text/css href="__PUBLIC__/wap/css/allcss/w60.css">
<SCRIPT type=text/javascript src="__PUBLIC__/wap/css/allcss/iscroll.js"></SCRIPT>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
             }
            document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<META name=GENERATOR content="MSHTML 9.00.8112.16446">
</HEAD>
<BODY id='cate5' <if condition="$homeInfo.bg_img neq ''"> style="background:url(<{$homeInfo.bg_img}>)"</if>>
<DIV class=banner>
  <DIV style="overflow: hidden" id=wrapper>
    <DIV id=scroller>
      <UL id=thelist>
        <volist name="flash" id="so">
          <LI>
            <P></P>
            <IMG src="<{$so.img}>"> </LI>
        </volist>
      </UL>
    </DIV>
  </DIV>
  <DIV id=nav>
    <DIV id=prev onClick="myScroll.scrollToPage('prev', 0,400,<{$num-1}>);return false">← prev </DIV>
    <UL id=indicator>
      <volist name="flash" id="so">
        <LI><{$i}></LI>
      </volist>
    </UL>
    <DIV id=next onClick="myScroll.scrollToPage('next', 0);return false">next → </DIV>
  </DIV>
  <DIV class=clr></DIV>
</DIV>
<UL class=mainmenu>
  <volist name="info" id="vo">
    <LI class=li0><A href="<if condition="$vo['url'] eq ''"><{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}>
      <else/>
      <{$vo.url}>
      </if>
      ">
      <DIV class=menubtn>
        <DIV class=menuimg><IMG src="<{$vo.img}>"> </DIV>
        <DIV class=menutitle><{$vo.name}></DIV>
      </DIV>
      </A></LI>
  </volist>
</UL>
<div class="clr"></div>
<script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
        </script>
<div class="copyright">
  <if condition="$homeInfo.copyright neq ''">版权所有 &copy <{$homeInfo.copyright}>&nbsp;</if>
</div>
</BODY>
</HTML>
