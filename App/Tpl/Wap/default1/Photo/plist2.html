<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title><{$info.title}></title>
  <style>
body {
	background: #F2F1F0;
	font-family: Microsoft Yahei, "微软雅黑", "宋体";
	font-size: 14px;
	color: #474747;
}
img {
	border: 0px;
	max-width: 100%;
}
ul, ol, li {
	list-style: none;
}
* {
	margin: 0;
	padding: 0;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.clear {
	clear: both;
*display:inline;
}
a {
	color: #474747;
	text-decoration: none;
}
button, input {
	font-family: Microsoft Yahei, "微软雅黑", "宋体";
}
#body {
	max-width: 640px;
	margin: 0 auto;
	padding: 0 5px;
}
.list {
	background: url(__PUBLIC__/wap/Photo/bj.jpg) repeat-y center;
	background-size: 8px 5px;
}
.list_l {
	float: left;
	width: 45%;
	margin: 0 3px;
}
.list_r {
	float: right;
	width: 45%;
	margin: 0 3px;
}
.list_ll .list_i {
	background: url(__PUBLIC__/wap/Photo/icon.png) no-repeat center;
	background-size: 32px 32px;
	width: 46px;
	height: 46px;
	display: inline-block;
	position: absolute;
	left: 85%;
	top: -15px;
	z-index: 99;
}
.list_rr .list_i {
	background: url(__PUBLIC__/wap/Photo/icon.png) no-repeat center;
	background-size: 32px 32px;
	width: 46px;
	height: 46px;
	display: inline-block;
	position: absolute;
	right: 85%;
	top: -15px;
	z-index: 100;
}
.list_ll {
	position: relative;
	width: 100%;
	margin: 15px auto;
}
.list_rr {
	position: relative;
	width: 100%;
	margin: 15px auto;
}
.list_p {
	padding: 5px;
	background: #fff;
	border: 1px solid #ccc;
	border-radius: 4px;
	-moz-border-radius: 4px;
	box-shadow: 0 0 3px #ccc;
}
.list_p_img {
}
.list_p_txt {
	line-height: 32px;
	height: 32px;
}
.list_p_txt_l {
	float: left;
	width: 60%;
}
.list_p_txt_r {
	float: right;
	width: 40%;
	text-align: right;
	color: #B7B7B7;
}
</style>
  <link href="__PUBLIC__/wap/Photo/css/photo.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/wap/Photo/css/photoswipe.css" type="text/css" rel="stylesheet" />
  <script src="__PUBLIC__/wap/Photo/js/klass.min.js" type="text/javascript"></script>
  <script src="__PUBLIC__/wap/Photo/js/code.photoswipe-3.0.5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
(function(window, PhotoSwipe){
document.addEventListener('DOMContentLoaded', function(){
var
options = {},
instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
}, false);
}(window, window.Code.PhotoSwipe));
</script>
  <!--jquery.min-->
  <script src="__PUBLIC__/wap/Photo/js/jquery.min.js" type="text/javascript"></script>
  <!--下面是瀑布流js-->
  <script src="__PUBLIC__/wap/Photo/js/jquery.imagesloaded.js" type="text/javascript"></script>
  <script src="__PUBLIC__/wap/Photo/js/jquery.wookmark.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function ($){
      $('#Gallery').imagesLoaded(function() {
        // Prepare layout options.
        var options = {
          autoResize: true, // This will auto-update the layout when the browser window is resized.
          container: $('#main'), // Optional, used for some extra CSS styling
          offset: 4, // Optional, the distance between grid items
          itemWidth: 150 // Optional, the width of a grid item
        };

        // Get a reference to your grid items.
        var handler = $('#Gallery li');

        // Call the layout function.
        handler.wookmark(options);

       
      });
    })(jQuery);
  </script>
  </head>
  <body>
  <div id="body">
    <div class="list">
      <div class="list_l">
        <div  id="main" role="main">
          <ul id="Gallery" class="gallery">
            <volist name="photo1" id="photo1">
              <div class="list_ll">
                <div class="list_p">
                  <div class="list_p_img"><a href="<{$photo1.picurl}>"><img src="<{$photo1.picurl}>"></a></div>
                  <div class="list_p_txt">
                    <div class="list_p_txt_l"><{$photo1.title}></div>
                    <div class="list_p_txt_r">
<{$photo1.create_time|date='Y-m-d',###}>
                    <!--<php> echo $date=floor((time()-$photo1['create_time'])/86400);
</php>天前--></div>
                    <div class="clear"></div>
                  </div>
                </div>
                <div class="list_i"></div>
              </div>
            </volist>
          </ul>
        </div>
      </div>
      <div class="list_r">
        <div  id="main" role="main">
          <ul id="Gallery" class="gallery">
            <volist name="photo2" id="photo2">
              <div class="list_rr">
                <div class="list_p">
                  <div class="list_p_img"><a href="<{$photo2.picurl}>"><img src="<{$photo2.picurl}>"></a></div>
                  <div class="list_p_txt">
                    <div class="list_p_txt_l"><{$photo2.title}></div>
                    <div class="list_p_txt_r"><php> echo $date=floor((time()-$photo2['create_time'])/86400);
</php>天前</div>
                    <div class="clear"></div>
                  </div>
                </div>
                <div class="list_i"></div>
              </div>
            </volist>
          </ul>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
