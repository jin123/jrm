<script type="text/javascript">
function yuyue(){
	if($("input[name='uname']").val().trim()==""){
		jAlert("请输入您的名字");
		return;
	}
	if($("input[name='age']").val().trim()==""){
		jAlert("请输入您的年龄");
		return;
	}
	var tel=$("input[name='phone']").val().trim();
	if(tel==""){
		jAlert("请输入您的联系电话");
		return;
	}
	if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(tel))){ 
		jAlert("联系电话格式错误");
		return;
	}
	if($("input[name='ordertime']").val().trim()==""){
		jAlert("请选择预约时间");
		return;
	}	
	if($("#orderdepart").val()=='请选择'){
		jAlert("请选择预约科室");
		return;
	}
	if($("#orderexpert").val()=='请选择'){
		jAlert("请选择预约专家");
		return;
	}
	
	$.ajax({
	   type: "POST",
	   url: "<{:U('Medical/yuyue_post',array('hid'=>$hid,'wecha_id'=>$wecha_id,'token'=>$token))}>",
	   data: $("#form1").serialize(),
	   dataType: "json",
	   success: function(data){
	      if(data.error==0){
		  		jAlert(data.msg);
		  		window.location.href=location.href;
		  }else{
		  		jAlert(data.msg);
		  }
	   }
	});
}
