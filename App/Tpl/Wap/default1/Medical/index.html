<script>
function resize(){
	var winHeight = document.documentElement.clientHeight;
	var winWidth = document.documentElement.clientWidth;
	var div_back=document.getElementById("div_back");
	var backimg=div_back.style.backgroundImage;
	var img_url=backimg.match(/url\([\"]?(.+?)[\"]?\)/);
	if(img_url){
		img_url=img_url[1];
		var img = new Image(); 		
		img.onload = function () { 
        	var scale=img.width/img.height;
			if(scale>winWidth/winHeight){
				div_back.style.backgroundSize="auto 100%"
			}else{
				div_back.style.backgroundSize="100% auto"
			}
    	}
		img.src = img_url;
	}
}
window.onresize=function(){resize();}
$(function(){
	resize();
});
</script>
